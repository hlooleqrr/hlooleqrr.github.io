<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      margin: 0;
      text-align: center;
      font-size: 32px;
    }
    header {
      background: #005c48;
      color: #fff;
      padding: 25px;
      font-size: 34px;
    }
    .container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 20px;
      margin: 18px 0;
      font-size: 32px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .highlight {
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>حاسبة التمويل العقاري والشخصي</header>
  <div class="container">
    <div id="question" class="fade-in"></div>
    <div id="nextContainer" style="display:none;">
      <button onclick="nextQuestion()">التالي</button>
    </div>
    <div id="resetButtonContainer" style="display:none;">
      <button onclick="handleStartOrReset()">إعادة الحسبة 🔁</button>
    </div>
    <div id="mainButton" style="margin-top: 30px;">
      <button onclick="handleStartOrReset()">ابدأ الحاسبة</button>
    </div>
  </div>

<script>
let answers = { commitments: [] };
let step = 0;
let commitmentStep = 0;
let currentCommitment = {};
let hasStarted = false;

const questions = [
  { key: "clientName", text: "ادخل اسمك الكريم:", type: "text" },
  { key: "salary", text: "ما هو راتبك الشهري؟", type: "number" },
  { key: "financeType", text: "اختر نوع التمويل تريد حسبته:", type: "select", options: ["تمويل عقاري", "تمويل شخصي أو تمويل استهلاكي"] },
  { key: "jobType", text: "ما نوع وظيفتك؟", type: "select", options: ["مدني", "خاص", "عسكري"] },
  { key: "birthHijriYear", text: "ما سنة ميلادك (هجري)؟", type: "number", placeholder: "مثال: 1412" },
  { key: "rank", text: "ما هي الرتبة العسكرية؟", type: "select", options: ["جندي", "جندي أول", "عريف", "وكيل رقيب", "رقيب", "رقيب أول", "رئيس رقباء", "ملازم", "ملازم أول", "نقيب", "رائد", "مقدم", "عقيد", "عميد", "لواء"], showIf: () => answers.jobType === "عسكري" },
  { key: "months", text: "كم عدد أشهر التمويل المطلوبة؟", type: "number" },
  { key: "profitMargin", text: "ما نسبة هامش الربح؟", type: "number" },
  { key: "supported", text: "هل التمويل مدعوم؟", type: "select", options: ["مدعوم", "غير مدعوم"] },
  { key: "bundle", text: "هل ترغب في دفعة مقدمة من سكني؟", type: "select", options: ["نعم", "لا"] },
  { key: "hasCommitment", text: "هل لديك التزامات حالية؟", type: "select", options: ["نعم", "لا"] }
];function showQuestion() {
  const q = questions[step];
  if (q && q.showIf && !q.showIf()) {
    step++;
    return showQuestion();
  }

  let html = `<label>${q.text}</label><br/>`;

  if (q.type === "text" || q.type === "number") {
    html += `<input type="${q.type}" id="answer" placeholder="${q.placeholder || ''}" />`;
  } else if (q.type === "select") {
    html += `<select id="answer"><option disabled selected>اختر</option>`;
    q.options.forEach(opt => {
      html += `<option value="${opt}">${opt}</option>`;
    });
    html += `</select>`;
  }

  document.getElementById("question").innerHTML = html;
  document.getElementById("nextContainer").style.display = "block";
}

function nextQuestion() {
  const q = questions[step];
  const input = document.getElementById("answer");
  const value = input ? input.value : null;
  if (!value) return alert("يرجى إدخال الإجابة");

  answers[q.key] = value;
  step++;

  if (q.key === "hasCommitment" && value === "نعم") {
    commitmentStep = step;
    askCommitment();
  } else if (step < questions.length) {
    showQuestion();
  } else {
    calculate();
  }
}

function askCommitment() {
  const html = `
    <label>ما نوع الالتزام؟</label>
    <select id="commitmentType">
      <option disabled selected>اختر</option>
      <option value="سيارة">قرض سيارة</option>
      <option value="استهلاكي">قرض استهلاكي</option>
    </select>
    <label>ما قيمة القسط الشهري؟</label>
    <input type="number" id="commitmentValue" />
    <label>كم عدد الأشهر المتبقية؟</label>
    <select id="commitmentMonths">
      ${Array.from({ length: 60 }, (_, i) => `<option value="${i + 1}">${i + 1} شهر</option>`).join('')}
    </select>
    <label>هل لديك التزام آخر؟</label>
    <select id="moreCommitments">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <button onclick="saveCommitment()">التالي</button>
  `;
  document.getElementById("question").innerHTML = html;
}

function saveCommitment() {
  const type = document.getElementById("commitmentType").value;
  const value = parseFloat(document.getElementById("commitmentValue").value);
  const months = parseInt(document.getElementById("commitmentMonths").value);
  const more = document.getElementById("moreCommitments").value;

  if (!type || isNaN(value) || isNaN(months) || !more) return alert("يرجى تعبئة جميع الحقول");

  answers.commitments.push({ type, value, months });

  if (more === "نعم") {
    askCommitment();
  } else {
    step = commitmentStep;
    step++;
    if (step < questions.length) {
      showQuestion();
    } else {
      calculate();
    }
  }
}function calculate() {
  const salary = parseFloat(answers.salary);
  const months = parseInt(answers.months);
  const years = months / 12;
  const profitMargin = parseFloat(answers.profitMargin);
  const financeType = answers.financeType;
  const supported = answers.supported;
  const bundle = answers.bundle;
  const jobType = answers.jobType;
  const birthYear = parseInt(answers.birthHijriYear);
  const rank = answers.rank;

  const ranksRetireAge = {
    "جندي": 44, "جندي أول": 44, "عريف": 46, "وكيل رقيب": 46,
    "رقيب": 48, "رقيب أول": 50, "رئيس رقباء": 52,
    "ملازم": 48, "ملازم أول": 50, "نقيب": 52, "رائد": 54,
    "مقدم": 56, "عقيد": 58, "عميد": 60, "لواء": 60
  };

  const currentHijriYear = 1446;
  const ageNow = currentHijriYear - birthYear;
  let maxAge = 60;
  if (jobType === "عسكري" && rank && ranksRetireAge[rank]) {
    maxAge = ranksRetireAge[rank];
  }
  const maxAllowedMonths = Math.max(0, (maxAge - ageNow) * 12);
  if (months > maxAllowedMonths) {
    alert(`مدة التمويل المطلوبة تتجاوز سن التقاعد (${maxAllowedMonths} شهر كحد أقصى)`);
    return;
  }

  // التزامات
  let commitmentMap = {};
  for (let c of answers.commitments) {
    for (let i = 1; i <= c.months; i++) {
      if (!commitmentMap[i]) commitmentMap[i] = 0;
      commitmentMap[i] += c.value;
    }
  }

  let deductionRate = 0;
  if (financeType.includes("شخصي")) {
    deductionRate = 45;
  } else {
    if (supported === "مدعوم") {
      if (bundle === "لا") {
        deductionRate = 65;
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else {
      deductionRate = salary < 15000 ? 55 : 65;
    }
  }

  let maxInst = salary * deductionRate / 100;
  let instLimit = financeType.includes("شخصي") ? salary * 0.3333 : maxInst;

  let phases = [];
  let lastInst = null;
  for (let i = 1; i <= months; i++) {
    let available = maxInst - (commitmentMap[i] || 0);
    let inst = Math.min(available, instLimit);
    inst = Math.max(inst, 0);
    if (lastInst === null || inst !== lastInst) {
      phases.push({ from: i, to: i, inst });
    } else {
      phases[phases.length - 1].to = i;
    }
    lastInst = inst;
  }

  const totalInstallments = phases.reduce((sum, p) => sum + p.inst * (p.to - p.from + 1), 0);
  const profitFactor = (years * profitMargin / 100) + 1;
  const netFinance = totalInstallments / profitFactor;

  let adminFee = netFinance * 0.01, vat = adminFee * 0.15;
  if (adminFee + vat > 5750) { adminFee = 5000; vat = 750; }
  const commodityFee = financeType.includes("شخصي") ? netFinance * 0.01 : 0;
  const finalNet = netFinance - (adminFee + vat + commodityFee);
  const totalProfitWithFees = totalInstallments - finalNet;

  let name = answers.clientName || "العميل";
  const describeMonths = m => {
    const y = Math.floor(m / 12), mo = m % 12;
    let txt = `${m} شهر`;
    if (y || mo) {
      let yTxt = y ? (y === 1 ? "سنة واحدة" : y === 2 ? "سنتان" : `${y} سنة`) : '';
      let mTxt = mo ? (mo === 1 ? "شهر واحد" : mo === 2 ? "شهران" : `${mo} شهر`) : '';
      txt += ` (${yTxt}${y && mo ? " و" : ""}${mTxt})`;
    }
    return txt;
  };

  let html = `<div class="result"><h2>نتيجة الحسبة (التقريبية):</h2>`;
  html += `<p style="color:#1565c0; font-size:36px;"><strong>مرحباً ومسهلا يا ${name}</strong></p>`;
  html += `<p style="font-size:32px;">مدة التمويل: <strong>${describeMonths(months)}</strong></p>`;

  if (phases.every(p => p.inst <= 0)) {
    html += `<p style="color:red; font-size:38px; font-weight:bold;">نعتذر منك لا يمكن تمويلك</p>`;
  }

  for (let p of phases) {
    html += `<p><strong>القسط من الشهر ${p.from} إلى ${p.to}:</strong> ${Math.round(p.inst).toLocaleString()} ريال</p>`;
  }

  html += `
    <p style="color: green; font-size: 44px; font-weight: bold;"> التمويل الصافي بعد خصم الرسوم النهائية: ${finalNet.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
    <p style="color: green; font-size: 36px;"><strong>التمويل الصافي قبل خصم الرسوم:</strong> ${netFinance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
    <p style="color: red; font-size: 36px;"><strong>الربح دون الرسوم:</strong> ${(netFinance * (profitFactor - 1)).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
    <p style="color: red; font-size: 42px;"><strong>الربح مع الرسوم:</strong> ${totalProfitWithFees.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
    <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
    <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
    <p><strong>ضريبة الرسوم:</strong> ${vat.toFixed(0)} ريال</p>
    ${commodityFee > 0 ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
    <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalInstallments.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
    <h3 style="margin-top:30px;">
      <span style="display:inline-block; padding:15px; background:#ffeb3b; color:#000; border-radius:8px; font-weight:bold;">
        📸 خذ لقطة شاشة لهذه النتيجة وشاركها معنا على: 📞0506214458
      </span><br/>
      <span style="font-size:28px;">زُر موقعنا: <strong>hlooleqrr.com</strong></span>
    </h3>
  `;

  document.getElementById("question").innerHTML = html;
}
</script>

<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
<script>
function updateDateTime() {
  const n = new Date();
  const dateStr = `${n.getFullYear()}-${String(n.getMonth() + 1).padStart(2, '0')}-${String(n.getDate()).padStart(2, '0')}`;
  const timeStr = `${String(n.getHours()).padStart(2, '0')}:${String(n.getMinutes()).padStart(2, '0')}:${String(n.getSeconds()).padStart(2, '0')}`;
  document.getElementById('datetime').innerText = `${dateStr} ${timeStr}`;
}
setInterval(updateDateTime, 1000); updateDateTime();
</script>
</body>
</html>
