<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سرعة تملك العقار</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px 20px;
      font-size: 26px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      color: #005c48; /* أخضر داكن */
      margin-bottom: 20px;
    }

    .message {
      font-size: 28px;
      color: #444;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>

  <div class="message">
    نشكركم على الثقة،<br>
    ونبلغكم بأنه تم <strong>تعطيل الحاسبة</strong> وكذلك <strong>تعطيل العقد</strong> .<br><br>
    نرجو منكم التواصل .<br><br>.
  </div>

</body>
</html>
