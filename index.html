<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title سرعة تملك العقار - الحاسبة الذكية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1> سرعة تملك العقار</h1>
  <p>نقدم أفضل حلول التمويل بكل سهولة وسرعة</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>


<script>
let answers = {};
let current = 0;
let questions = [
  { label: 'اختر نوع التمويل:', id: 'financeType', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] }
];

// الأسئلة الخاصة بالتمويل العقاري
const realEstateQuestions = [
  { label: 'هل التمويل مدعوم؟', id: 'supported', type: 'select', options: ['مدعوم', 'غير مدعوم'] },
  { label: 'هل ترغب في الحصول على الباقة المقدمة؟', id: 'bundle', type: 'select', options: ['نعم', 'لا'], showIf: (a) => a.supported === 'مدعوم' },
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  { label: 'حدد عدد سنوات التمويل:', id: 'years', type: 'range', min: 1, max: 30, value: 20 },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMargin', type: 'number' },
  { label: 'هل لديك التزامات حالية؟', id: 'hasCommitments', type: 'select', options: ['لا', 'نعم'] },
  { label: 'نوع الالتزام:', id: 'commitmentType', type: 'select', options: ['قرض سيارة', 'قرض استهلاكي'], showIf: (a) => a.hasCommitments === 'نعم' },
  { label: 'كم القسط الشهري للالتزام؟', id: 'commitmentPayment', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonths', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' }
];

// الأسئلة الخاصة بالتمويل الشخصي
const personalQuestions = [
  { label: 'كم الراتب الشهري؟', id: 'salaryPersonal', type: 'number' },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMarginPersonal', type: 'number' },
  { label: 'حدد عدد سنوات التمويل الشخصي (حتى 5 سنوات):', id: 'yearsPersonal', type: 'range', min: 1, max: 5, value: 5 },
  { label: 'هل لديك التزامات حالية (سيارة أو استهلاكي)؟', id: 'hasCommitmentsPersonal', type: 'select', options: ['لا', 'نعم'] },
  { label: 'كم قيمة القسط الشهري للالتزام؟', id: 'commitmentPaymentPersonal', type: 'number', showIf: (a) => a.hasCommitmentsPersonal === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonthsPersonal', type: 'number', showIf: (a) => a.hasCommitmentsPersonal === 'نعم' }
];

// عرض السؤال الحالي
function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';

  if (index >= questions.length) {
    if (answers.financeType === 'تمويل عقاري') {
      questions = realEstateQuestions;
    } else if (answers.financeType === 'تمويل شخصي') {
      questions = personalQuestions;
    }
    current = 0;
    showQuestion(current);
    return;
  }

  const q = questions[index];

  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }

  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(' سنة'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  div.classList.add('fade-in');
  container.appendChild(div);
}

// عند الضغط على التالي
function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current-1];
    const input = document.getElementById(prevQ.id);
    answers[prevQ.id] = input.value;
  }
  showQuestion(current);
  current++;
}
</script>


<script>
function calculateResult() {
  // نحفظ نوع التمويل
  const financeType = answers.financeType;

  if (financeType === "تمويل عقاري") {
    // ========= حسبة التمويل العقاري =========
    const supported = answers.supported;
    const bundle = answers.bundle;
    const salary = parseFloat(answers.salary) || 0;
    const years = parseFloat(answers.years) || 0;
    const profitMargin = parseFloat(answers.profitMargin) || 0;
    const hasCommitments = answers.hasCommitments;
    const commitmentPayment = parseFloat(answers.commitmentPayment) || 0;

    let deductionRate = 0;
    let extraSupport = 0;

    if (supported === "مدعوم") {
      if (bundle === "نعم") {
        if (salary < 10000) {
          extraSupport = 150000;
          deductionRate = 55;
        } else {
          extraSupport = 100000;
          deductionRate = salary < 15000 ? 55 : 65;
        }
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else {
      deductionRate = salary < 15000 ? 55 : 65;
    }

    const allowedInstallment = salary * (deductionRate / 100);
    let availableInstallment = allowedInstallment;

    if (hasCommitments === "نعم") {
      availableInstallment -= commitmentPayment;
    }

    if (availableInstallment <= 0) {
      document.getElementById("question").innerHTML = `
        <h2>عذرًا</h2>
        <p>لا يمكنك الحصول على تمويل بسبب الالتزامات المرتفعة.</p>
      `;
      document.querySelector('button').style.display = 'none';
      return;
    }

    const totalWithProfit = availableInstallment * 12 * years;
    const profitFactor = (years * profitMargin / 100) + 1;
    const netFinance = totalWithProfit / profitFactor;

    const adminFee = netFinance * 0.01;
    const vatOnAdmin = adminFee * 0.15;
    const finalNetFinance = netFinance - (adminFee + vatOnAdmin);

    document.getElementById("question").innerHTML = `
      <h2>نتيجة التمويل العقاري:</h2>
      <p><strong>القسط الشهري:</strong> ${availableInstallment.toFixed(0)} ريال</p>
      <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalWithProfit.toFixed(0)} ريال</p>
      <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
      <p><strong>التمويل الصافي:</strong> ${netFinance.toFixed(0)} ريال</p>
      <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
      <p><strong>الضريبة على الرسوم:</strong> ${vatOnAdmin.toFixed(0)} ريال</p>
      ${extraSupport > 0 ? `<p><strong>دعم حكومي إضافي:</strong> ${extraSupport.toFixed(0)} ريال</p>` : ''}
    `;
  } 
  else if (financeType === "تمويل شخصي") {
    // ========= حسبة التمويل الشخصي =========
    const salaryPersonal = parseFloat(answers.salaryPersonal) || 0;
    const profitMarginPersonal = parseFloat(answers.profitMarginPersonal) || 0;
    const yearsPersonal = parseFloat(answers.yearsPersonal) || 0;
    const hasCommitmentsPersonal = answers.hasCommitmentsPersonal;
    const commitmentPaymentPersonal = parseFloat(answers.commitmentPaymentPersonal) || 0;
    const commitmentMonthsPersonal = parseFloat(answers.commitmentMonthsPersonal) || 0;

    const totalAllowed = salaryPersonal * 0.45; // 45%
    const personalLoanMax = salaryPersonal * 0.3333; // 33.33%
    
    let availableForLoan = personalLoanMax;

    if (hasCommitmentsPersonal === "نعم") {
      if ((commitmentPaymentPersonal + personalLoanMax) > totalAllowed) {
        availableForLoan = totalAllowed - commitmentPaymentPersonal;
      }
      if (availableForLoan < 0) availableForLoan = 0;
    }

    const totalWithProfit = availableForLoan * 12 * yearsPersonal;
    const profitFactor = (yearsPersonal * profitMarginPersonal / 100) + 1;
    const netFinance = totalWithProfit / profitFactor;

    const adminFee = netFinance * 0.01;
    const vatOnAdmin = adminFee * 0.15;
    const commodityFee = netFinance * 0.01;

    const finalNetFinance = netFinance - (adminFee + vatOnAdmin + commodityFee);

    let resultText = `
      <h2>نتيجة التمويل الشخصي:</h2>
      <p><strong>القسط الشهري للتمويل الشخصي:</strong> ${availableForLoan.toFixed(0)} ريال</p>
      <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalWithProfit.toFixed(0)} ريال</p>
      <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
      <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
      <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
      <p><strong>الضريبة على الرسوم:</strong> ${vatOnAdmin.toFixed(0)} ريال</p>
      <p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>
      <p><strong>التمويل الصافي النهائي:</strong> ${finalNetFinance.toFixed(0)} ريال</p>
    `;

    if (hasCommitmentsPersonal === "نعم") {
      resultText += `
        <hr>
        <p><strong>التفاصيل الإضافية:</strong></p>
        <p>خلال أول ${commitmentMonthsPersonal} شهر:</p>
        <p>قسط السيارة أو القرض الاستهلاكي: ${commitmentPaymentPersonal.toFixed(0)} ريال</p>
        <p>قسط التمويل الشخصي: ${availableForLoan.toFixed(0)} ريال</p>
        <p>إجمالي القسط الشهري خلال أول ${commitmentMonthsPersonal} شهر: ${(commitmentPaymentPersonal + availableForLoan).toFixed(0)} ريال</p>
        <p>بعد انتهاء الالتزام، يستمر قسط التمويل الشخصي فقط: ${personalLoanMax.toFixed(0)} ريال</p>
      `;
    }

    document.getElementById("question").innerHTML = resultText;
  }

  document.querySelector('button').style.display = 'none';
}
</script>
