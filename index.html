<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة سرعة تملك العقار - حاسبة التمويل العقاري</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://hlooleqrr.com/logo.png" alt="سرعة تملك العقار" style="max-height: 80px;">
  <h1>سرعة تملك العقار</h1>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>
<script>
const questions = [
  { q: "اختر نوع التمويل:", id: "financeType", type: "select", options: ["تمويل عقاري", "تمويل شخصي"] },
  { q: "هل التمويل مدعوم؟", id: "supported", type: "select", options: ["نعم", "لا"] },
  { q: "هل ترغب بالباقة المقدمة؟", id: "packageOffer", type: "select", options: ["نعم", "لا"] },
  { q: "ادخل راتبك رسالة إيداع الراتب الشهري:", id: "salary", type: "number" },
  { q: "حدد عدد سنوات التمويل:", id: "years", type: "range", min: 1, max: 30, value: 20 },
  { q: "هل لديك التزامات؟", id: "hasCommitments", type: "select", options: ["نعم", "لا"] },
  { q: "نوع الالتزام:", id: "commitmentType", type: "select", options: ["قرض شخصي", "قرض سيارة", "قرض استهلاكي"] },
  { q: "قيمة القسط الشهري للالتزام:", id: "commitmentPayment", type: "number" },
  { q: "عدد الأشهر المتبقية:", id: "commitmentMonths", type: "number" },
  { q: "هل لديك بطاقة فيزا؟", id: "hasVisa", type: "select", options: ["نعم", "لا"] },
  { q: "اسم العميل :", id: "clientName", type: "text" },
  { q: "البنك الذي ينزل عليه الراتب:", id: "bankName", type: "text" },
  { q: "هل لديك التزامات خارج البنك؟", id: "externalDebts", type: "select", options: ["نعم", "لا"] },
  { q: "هل يوجد تفاوت بالراتب خلال آخر 3 أشهر؟", id: "salaryVariance", type: "select", options: ["نعم", "لا"] },
  { q: "هل سبق وتم إيقاف خدماتك؟", id: "serviceStopped", type: "select", options: ["نعم", "لا"] },
  { q: "نوع العقار المطلوب:", id: "propertyType", type: "select", options: ["أرض", "وحدة جاهزة من السوق", "رهن", "أرض وقرض"] },
  { q: "هل أنت مدعوم من اعتزاز؟", id: "etizazSupport", type: "select", options: ["نعم", "لا"] },
  { q: "تصنيف الوظيفة:", id: "jobType", type: "select", options: ["عسكري", "مدني", "قطاع خاص"] }
];

let answers = {};
let current = 0;
function nextQuestion() {
  const container = document.getElementById("question");
  const btn = document.querySelector("button");

  if (current > 0) {
    const input = document.getElementById(questions[current-1].id);
    if (input.type === "select-one" || input.type === "range") {
      answers[questions[current-1].id] = input.value;
    } else {
      answers[questions[current-1].id] = input.value.trim();
    }
  }

  if (current >= questions.length) {
    calculateResult();
    btn.style.display = "none";
    return;
  }

  const q = questions[current];
  let html = `<label>${q.q}</label><br>`;

  if (q.type === "select") {
    html += `<select id="${q.id}">`;
    q.options.forEach(opt => {
      html += `<option value="${opt}">${opt}</option>`;
    });
    html += `</select>`;
  } else if (q.type === "range") {
    html += `<input type="range" id="${q.id}" min="${q.min}" max="${q.max}" value="${q.value}" oninput="document.getElementById('${q.id}Value').innerText = this.value">
             <br><span id="${q.id}Value">${q.value}</span> سنة`;
  } else {
    html += `<input type="${q.type}" id="${q.id}" required>`;
  }

  container.innerHTML = html;
  current++;
}
function calculateResult() {
  const salary = parseFloat(answers.salary) || 0;
  const years = parseFloat(answers.years) || 0;
  const financeType = answers.financeType;
  const supported = answers.supported;
  const packageOffer = answers.packageOffer;
  let profitRate = 5; // نسبة ربح تقريبية

  let maxDeductionRate = 0.55; // النسبة الأساسية

  // تحديد نسبة الاستقطاع
  if (salary >= 15000) {
    maxDeductionRate = 0.65;
  }

  let extraSupport = 0; // دعم حكومي إضافي
  if (financeType === "تمويل عقاري" && supported === "نعم" && packageOffer === "نعم") {
    if (salary < 10000) {
      extraSupport = 150000;
      maxDeductionRate = 0.55;
    } else {
      extraSupport = 100000;
    }
  }

  const monthlyInstallment = salary * maxDeductionRate;
  const totalPayment = monthlyInstallment * 12 * years;
  const netFinance = (totalPayment / (1 + profitRate / 100)) + extraSupport;
  const totalProfit = (totalPayment - netFinance + extraSupport);

  document.getElementById("question").innerHTML = `
    <h2>نتيجة الحاسبة</h2>
    <p>الراتب الشهري: ${salary.toLocaleString()} ريال</p>
    <p>القسط الشهري المتوقع: ${monthlyInstallment.toFixed(0)} ريال</p>
    <p>عدد السنوات: ${years} سنة</p>
    <p>التمويل الصافي: ${netFinance.toFixed(0)} ريال</p>
    <p>مجموع الأرباح التقديرية: ${totalProfit.toFixed(0)} ريال</p>
    ${extraSupport > 0 ? `<p>دعم حكومي مضاف: ${extraSupport.toLocaleString()} ريال</p>` : ''}
    <br><h3>للتواصل مع ممثلي شركة سرعة تملك العقار يرجى الاتصال على الرقم أو زيارة الموقع الرسمي.</h3>
  `;
}
<footer>
  <p>جميع الحقوق محفوظة  سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('datetime').innerText = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
