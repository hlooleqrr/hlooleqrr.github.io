// ملء قوائم الأيام والشهور والسنوات
function fillDateSelects(dayId, monthId, yearId, startYear, endYear) {
  const daySelect = document.getElementById(dayId);
  const monthSelect = document.getElementById(monthId);
  const yearSelect = document.getElementById(yearId);

  for(let d=1; d<=30; d++) {
    const opt = document.createElement('option');
    opt.value = d; opt.textContent = d;
    daySelect.appendChild(opt);
  }
  for(let m=1; m<=12; m++) {
    const opt = document.createElement('option');
    opt.value = m; opt.textContent = m;
    monthSelect.appendChild(opt);
  }
  for(let y=startYear; y<=endYear; y++) {
    const opt = document.createElement('option');
    opt.value = y; opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  // قيم افتراضية
  daySelect.value = 1;
  monthSelect.value = 1;
  yearSelect.value = Math.floor((startYear+endYear)/2);
}

// التحكم في الخطوات
let currentStep = 1;
const totalSteps = 3;
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function showStep(step) {
  for(let i=1; i<=totalSteps; i++) {
    document.getElementById('step'+i).classList.remove('active');
  }
  document.getElementById('step'+step).classList.add('active');

  prevBtn.disabled = step === 1;
  nextBtn.textContent = (step === totalSteps) ? "احسب" : "التالي";

  // إخفاء النتيجة عند التنقل بين الخطوات
  document.getElementById('result').style.display = 'none';
}
showStep(currentStep);

// تحقق من صحة المدخلات في كل خطوة
function validateStep(step) {
  if(step === 1) {
    const rank = document.getElementById('rank').value;
    return rank !== "";
  }
  // باقي الخطوات بدون شروط إضافية لأن الاختيارات في القوائم
  return true;
}

nextBtn.addEventListener('click', () => {
  if(!validateStep(currentStep)) {
    alert('يرجى إكمال الحقل المطلوب');
    return;
  }
  if(currentStep < totalSteps) {
    currentStep++;
    showStep(currentStep);
  } else {
    // حساب النتيجة النهائية
    calculateResult();
  }
});
prevBtn.addEventListener('click', () => {
  if(currentStep > 1) {
    currentStep--;
    showStep(currentStep);
  }
});

// تحويل التاريخ الهجري إلى عدد أيام تقريباً
function hijriToJulianDays(year, month, day) {
  // حساب تقريبي يعتمد على السنة والشهر واليوم في التقويم الهجري
  return (year * 354) + ((month - 1) * 29.5) + day;
}

// حساب الفرق بين تاريخين هجريين (سنة،شهر،يوم) بدقة سنوات، أشهر، أيام
function diffHijriDates(y1,m1,d1, y2,m2,d2) {
  // تحويل إلى عدد الأيام لكل تاريخ
  const jd1 = hijriToJulianDays(y1,m1,d1);
  const jd2 = hijriToJulianDays(y2,m2,d2);
  let diffDays = Math.floor(jd2 - jd1);
  if(diffDays < 0) diffDays = 0;

  const years = Math.floor(diffDays / 354);
  diffDays -= years * 354;
  const months = Math.floor(diffDays / 29.5);
  diffDays -= months * 29.5;
  const days = Math.floor(diffDays);

  return { years, months, days };
}

// دالة لتحويل الأرقام إلى نص عربي مفصل
function numberToArabicText(num) {
  // بسيطة هنا فقط تحويل الأرقام لـ صيغة رقمية مع فواصل
  return num.toLocaleString('ar-EG');
}

// تحويل هجري إلى ميلادي (تقريبي)  
function hijriToGregorian(y,m,d) {
  // هنا نستخدم تحويل تقريبي (الفارق تقريبا 622 سنة و 10 أيام)
  const gregorianYear = y + 622 - Math.floor((m <= 2) ? 1 : 0);
  return { year: gregorianYear, month: m, day: d };
}

// حساب عمر الشخص في تاريخ معين (هجري) بالنسبة لتاريخ ميلاده (هجري)
function calculateAgeAtDate(birth, atDate) {
  let ageYears = atDate.y - birth.y;
  let ageMonths = atDate.m - birth.m;
  let ageDays = atDate.d - birth.d;
  if(ageDays < 0) {
    ageDays += 30;
    ageMonths--;
  }
  if(ageMonths < 0) {
    ageMonths += 12;
    ageYears--;
  }
  return { years: ageYears, months: ageMonths, days: ageDays };
}

// إضافة أشهر وأيام لتاريخ هجري
function addHijriMonthsDays(date, months, days) {
  let y = date.y;
  let m = date.m + months;
  let d = date.d + days;
  if(d > 30) {
    d -= 30;
    m += 1;
  }
  while(m > 12) {
    m -= 12;
    y += 1;
  }
  return { y, m, d };
}

// عرض النتائج النهائية
function calculateResult() {
  const rank = document.getElementById('rank').value;
  const birth = {
    y: parseInt(document.getElementById('birthYear').value),
    m: parseInt(document.getElementById('birthMonth').value),
    d: parseInt(document.getElementById('birthDay').value)
  };
  const hire = {
    y: parseInt(document.getElementById('hireYear').value),
    m: parseInt(document.getElementById('hireMonth').value),
    d: parseInt(document.getElementById('hireDay').value)
  };

  // التحقق من صحة المدخلات المنطقية
  if(rank === "" || !ranksData[rank]) {
    alert("الرجاء اختيار رتبة صحيحة");
    currentStep = 1; showStep(currentStep); return;
  }
  if(hire.y < birth.y || (hire.y === birth.y && hire.m < birth.m) || (hire.y === birth.y && hire.m === birth.m && hire.d < birth.d)) {
    alert("تاريخ التعيين لا يمكن أن يكون قبل تاريخ الميلاد");
    currentStep = 3; showStep(currentStep); return;
  }

  // حساب اليوم الحالي هجري (تقريبي)
  const now = new Date();
  const hijriNowY = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {year:'numeric'}).format(now);
  const hijriNowM = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {month:'numeric'}).format(now);
  const hijriNowD = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {day:'numeric'}).format(now);
  const today = { y: parseInt(hijriNowY), m: parseInt(hijriNowM), d: parseInt(hijriNowD) };

  // حساب سنوات الخدمة بين التعيين واليوم
  const serviceDuration = diffHijriDates(hire.y, hire.m, hire.d, today.y, today.m, today.d);
  const serviceYears = serviceDuration.years + serviceDuration.months / 12 + serviceDuration.days / 365;

  // سنوات العلاوة (حتى حد معين)
  const maxAllowanceYears = ranksData[rank].maxYears;
  const allowanceYears = Math.min(serviceDuration.years, maxAllowanceYears);

  // الراتب الأساسي = مربوط الدرجة الأولى + العلاوات
  const baseSalary = ranksData[rank].base + (allowanceYears * ranksData[rank].allowance);

  // الراتب التقاعدي = (الراتب الأساسي × سنوات الخدمة × 0.55) ÷ 40
  const pension = Math.round((baseSalary * serviceYears * 0.55) / 40);

  // حساب موعد التقاعد: تاريخ الميلاد + عمر التقاعد
  const retireAge = ranksData[rank].retireAge;
  const retireDate = addHijriMonthsDays(birth, retireAge * 12, 0);

  // كم بقي على التقاعد
  const timeToRetire = diffHijriDates(today.y, today.m, today.d, retireDate.y, retireDate.m, retireDate.d);

  // عمر العميل عند التقاعد
  const ageAtRetire = calculateAgeAtDate(birth, retireDate);

  // صياغة نص النتائج
  const resultText = `
    <p>🎖️ <strong>الرتبة:</strong> ${rank}</p>
    <p>📆 <strong>مدة الخدمة حتى اليوم:</strong> ${serviceDuration.years} سنة، ${serviceDuration.months} شهر، و${serviceDuration.days} يوم</p>
    <p>💼 <strong>الراتب الأساسي الحالي (تقديري):</strong> ${numberToArabicText(baseSalary)} ريال</p>
    <p>💰 <strong>الراتب التقاعدي المتوقع:</strong> ${numberToArabicText(pension)} ريال</p>
    <hr>
    <p>⏳ <strong>باقي على التقاعد:</strong> ${timeToRetire.years} سنة، ${timeToRetire.months} شهر، و${timeToRetire.days} يوم</p>
    <p>📅 <strong>موعد التقاعد المتوقع:</strong> ${retireDate.y} / ${retireDate.m} / ${retireDate.d} هـ (هجري)</p>
    <p>👴 <strong>عمر المتقاعد المتوقع:</strong> ${ageAtRetire.years} سنة، ${ageAtRetire.months} شهر، و${ageAtRetire.days} يوم</p>
  `;

  // عرض النتيجة
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = resultText;
  resultDiv.style.display = 'block';

  // إخفاء أزرار التنقل عند النتيجة
  prevBtn.style.display = 'none';
  nextBtn.style.display = 'none';
}
