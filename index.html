<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة التمويل</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f4f6f8; margin: 0; text-align: center; font-size: 32px; }
    header { background: #005c48; color: #fff; padding: 25px; font-size: 34px; }
    .container {
      max-width: 650px; margin: 25px auto; background: #fff;
      padding: 25px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%; padding: 20px; margin: 18px 0;
      font-size: 32px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      background-color: #00796b; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #004d40; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .highlight { color: #00796b; font-weight: bold; }
  </style>
</head>
<body>
  <header>حاسبة التمويل العقاري والشخصي</header>
  <div class="container">
    <div id="question" class="fade-in"></div>
    <div id="nextContainer" style="display:none;"><button onclick="nextQuestion()">التالي</button></div>
    <div id="resetButtonContainer" style="display:none;"><button onclick="handleStartOrReset()">إعادة الحسبة 🔁</button></div>
    <div id="mainButton" style="margin-top: 30px;"><button onclick="handleStartOrReset()">ابدأ الحاسبة</button></div>
  </div><script>
let answers = { commitments: [] };
let step = 0;
let commitmentStep = 0;
let currentCommitment = {};
let hasStarted = false;

function handleStartOrReset() {
  if (!hasStarted) {
    hasStarted = true;
    document.getElementById('mainButton').style.display = 'none';
    document.getElementById('resetButtonContainer').style.display = 'block';
    showQuestion();
  } else {
    resetCalc();
  }
}

function resetCalc() {
  answers = { commitments: [] };
  step = commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').style.display = 'none';
  document.getElementById('resetButtonContainer').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  const cont = document.getElementById('question');
  cont.innerHTML = '';
  document.getElementById('nextContainer').style.display = 'block';
  let q;
  if (step < generalQuestions.length) {
    q = generalQuestions[step];
    if (q.show && !q.show(answers)) { step++; showQuestion(); return; }
  } else if (answers.hasCommitments === 'نعم') {
    q = commitmentQuestions[commitmentStep];
    if (q.show && !q.show(currentCommitment)) { commitmentStep++; showQuestion(); return; }
  } else {
    document.getElementById('nextContainer').style.display = 'none';
    calculate();
    return;
  }

  const div = document.createElement('div'); div.classList.add('fade-in');
  div.innerHTML = `<label>${q.label}</label><br>`;
  if (q.type === 'select') {
    const sel = document.createElement('select'); sel.id = q.id;
    sel.innerHTML = '<option value="">اختر...</option>';
    if (q.dynamic && q.id === 'months') {
      const limit = (step < generalQuestions.length) ? getMaxAllowedMonths() : (currentCommitment.type === 'قرض عقاري' ? 360 : 60);
      for (let i = 1; i <= limit; i++) sel.innerHTML += `<option value="${i}">${i} شهر</option>`;
    } else {
      q.options.forEach(opt => { sel.innerHTML += `<option value="${opt}">${opt}</option>`; });
    }
    div.appendChild(sel);
  } else {
    div.innerHTML += `<input type="${q.type}" id="${q.id}" ${q.default ? `value="${q.default}"` : ''}>`;
  }
  cont.appendChild(div);
}
</script><script>
const generalQuestions = [
  { id: 'clientName', label: 'ما اسمك الكريم؟', type: 'text' },
  { id: 'salary', label: 'ما هو الراتب الشهري؟', type: 'number' },
  { id: 'financeType', label: 'اختر نوع التمويل تريد حسبته:', type: 'select', options: ['تمويل شخصي أو تمويل استهلاكي', 'تمويل عقاري'] },
  { id: 'supported', label: 'هل التمويل مدعوم من سكني؟', type: 'select', options: ['مدعوم', 'غير مدعوم'], show: a => a.financeType === 'تمويل عقاري' },
  { id: 'bundle', label: 'هل ترغب في دفعة مقدمة من سكني؟', type: 'select', options: ['نعم', 'لا'], show: a => a.supported === 'مدعوم' },
  { id: 'jobType', label: 'ما نوع الوظيفة؟', type: 'select', options: ['عسكري', 'مدني', 'خاص شبه حكومي', 'خاص معتمد', 'خاص غير معتمد'] },
  { id: 'birthHijriYear', label: 'ما سنة ميلادك الهجرية؟', type: 'number', default: '1412' },
  { id: 'months', label: 'كم عدد الأشهر المطلوبة للتمويل؟', type: 'select', dynamic: true },
  { id: 'hasCommitments', label: 'هل لديك التزامات حالية؟', type: 'select', options: ['نعم', 'لا'] },
  { id: 'profitMargin', label: 'نسبة هامش الربح السنوي %', type: 'number', default: '6' }
];

const commitmentQuestions = [
  { id: 'type', label: 'ما نوع الالتزام؟', type: 'select', options: ['قرض سيارة', 'قرض استهلاكي', 'قرض عقاري'] },
  { id: 'amount', label: 'ما هو مبلغ القسط الشهري؟', type: 'number' },
  { id: 'months', label: 'كم عدد الأشهر المتبقية؟', type: 'select', dynamic: true },
  { id: 'balloon', label: 'هل لديك دفعة أخيرة؟', type: 'select', options: ['نعم', 'لا'], show: a => a.type === 'قرض سيارة' },
  { id: 'balloonAmount', label: 'ما هو مبلغ الدفعة الأخيرة؟', type: 'number', show: a => a.balloon === 'نعم' }
];

// ✅ تحويل مدة التمويل إلى صيغة مثل "68 شهر (خمس سنوات وثمانية أشهر)"
function describeMonths(months) {
  const y = Math.floor(months / 12), m = months % 12;
  let yTxt = '', mTxt = '';

  if (y === 1) yTxt = 'سنة واحدة';
  else if (y === 2) yTxt = 'سنتان';
  else if (y >= 3 && y <= 10) yTxt = `${convertNumberToArabicWords(y)} سنوات`;
  else if (y > 10) yTxt = `${convertNumberToArabicWords(y)} سنة`;

  if (m === 1) mTxt = 'شهر واحد';
  else if (m === 2) mTxt = 'شهران';
  else if (m >= 3 && m <= 10) mTxt = `${convertNumberToArabicWords(m)} أشهر`;
  else if (m > 10) mTxt = `${convertNumberToArabicWords(m)} شهر`;

  let result = `${months} شهر`;
  if (y > 0 && m > 0) result += ` (${yTxt} و${mTxt})`;
  else if (y > 0) result += ` (${yTxt})`;
  else if (m > 0) result += ` (${mTxt})`;
  return result;
}

// ✅ تحويل الأرقام إلى كلمات عربية من 1 إلى 20
function convertNumberToArabicWords(n) {
  const words = ['صفر','واحد','اثنان','ثلاثة','أربعة','خمسة','ستة','سبعة','ثمانية','تسعة','عشرة',
                 'أحد عشر','اثنا عشر','ثلاثة عشر','أربعة عشر','خمسة عشر','ستة عشر','سبعة عشر','ثمانية عشر','تسعة عشر','عشرون'];
  return words[n] || n;
}
</script><script>
function calculate() {
  const salary = parseFloat(answers.salary),
        months = parseInt(answers.months),
        years = months / 12,
        profitMargin = parseFloat(answers.profitMargin),
        { financeType, supported, bundle } = answers;

  let deductionRate = 0, extraSupport = 0, addCommodityFee = false;

  if (financeType.includes('شخصي') || financeType.includes('استهلاكي')) {
    if (months > 60) { alert('مدة التمويل الشخصي لا تتجاوز 60 شهر'); return; }
    deductionRate = 45;
    addCommodityFee = true;
  } else {
    if (supported === 'مدعوم') {
      if (bundle === 'لا') {
        deductionRate = 65;
        extraSupport = salary < 10000 ? 150000 : 100000;
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else {
      deductionRate = salary < 15000 ? 55 : 65;
    }
  }

  let allowedInst = salary * deductionRate / 100;

  // الالتزامات
  let commits = [...answers.commitments].sort((a, b) => parseInt(a.months) - parseInt(b.months));
  let balloonPhases = [];

  commits.forEach((c) => {
    if (c.type === 'قرض سيارة' && c.balloon === 'نعم' && c.balloonAmount) {
      const start = parseInt(c.months) + 1;
      const end = start + 24;
      balloonPhases.push({ start, end, value: c.balloonAmount / 24 });
    }
  });

  // الأقساط لكل شهر
  let futurePhases = [];
  for (let m = 1; m <= months; m++) {
    let activeCommits = commits.filter(c => m <= parseInt(c.months)).reduce((sum, c) => sum + (c.amount || 0), 0);
    let balloonExtra = balloonPhases.reduce((sum, b) => (m >= b.start && m < b.end) ? sum + b.value : sum, 0);
    let available = allowedInst - activeCommits - balloonExtra;

    if (financeType.includes('شخصي') || financeType.includes('استهلاكي')) {
      available = Math.min(available, salary * 0.3333);
    }

    futurePhases.push({ month: m, inst: available });
  }

  let finalPhases = [];
  for (let i = 0; i < futurePhases.length; i++) {
    if (i === 0 || futurePhases[i].inst !== finalPhases[finalPhases.length - 1]?.inst) {
      finalPhases.push({ from: futurePhases[i].month, to: futurePhases[i].month, inst: futurePhases[i].inst });
    } else {
      finalPhases[finalPhases.length - 1].to = futurePhases[i].month;
    }
  }

  const totalInst = finalPhases.reduce((s, p) => s + p.inst * (p.to - p.from + 1), 0);
  const profitFactor = (years * profitMargin / 100) + 1;
  const netFinance = totalInst / profitFactor;
  let adminFee = netFinance * 0.01, vat = adminFee * 0.15;
  if (adminFee + vat > 5750) { adminFee = 5000; vat = 750; }
  const commodityFee = addCommodityFee ? netFinance * 0.01 : 0;
  const finalNet = netFinance - (adminFee + vat + commodityFee);
  const totalProfitWithFees = totalInst - finalNet;

  const name = answers.clientName || "العميل";
  const duration = describeMonths(months);
  const finalNetFixed = finalNet.toFixed(0);

  let html = '<div class="result"><h2>نتيجة الحسبة (التقريبية):</h2>';
  html += `<p style="color:#1565c0; font-size:36px;"><strong>مرحباً ومسهلا يا ${name}</strong></p>`;
  html += `<p style="font-size:32px;">مدة التمويل: <strong>${duration}</strong></p>`;

  if (finalPhases.every(p => p.inst <= 0)) {
    html += `<p style="color:red; font-size:38px; font-weight:bold;">نعتذر منك لا يمكن تمويلك</p>`;
  }

  finalPhases.forEach(p => {
    html += `<p><strong>القسط من الشهر ${p.from} إلى ${p.to}:</strong> ${Math.round(p.inst).toLocaleString()} ريال</p>`;
  });

  html += `
  <p style="color: green; font-size: 44px; font-weight: bold;">تمويلك الصافي يا ${name} بعد خصم الرسوم: ${finalNetFixed.replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p style="color: green; font-size: 36px;"><strong>التمويل الصافي قبل خصم الرسوم:</strong> ${netFinance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p style="color: red; font-size: 36px;"><strong>الربح دون الرسوم:</strong> ${(totalInst - netFinance).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p style="color: red; font-size: 42px;"><strong>الربح مع الرسوم:</strong> ${totalProfitWithFees.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
  <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
  <p><strong>ضريبة الرسوم:</strong> ${vat.toFixed(0)} ريال</p>
  ${addCommodityFee ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
  <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalInst.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  </div>`;

  document.getElementById('question').innerHTML = html;
}
</script><footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const n = new Date();
  const dateStr = `${n.getFullYear()}-${String(n.getMonth() + 1).padStart(2, '0')}-${String(n.getDate()).padStart(2, '0')}`;
  const timeStr = `${String(n.getHours()).padStart(2, '0')}:${String(n.getMinutes()).padStart(2, '0')}:${String(n.getSeconds()).padStart(2, '0')}`;
  document.getElementById('datetime').innerText = `${dateStr} ${timeStr}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
