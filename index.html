<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل الشخصي</title>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>شركة سرعة تملك العقار</h1>
  <p>نقدم أفضل حلول التمويل بكل سهولة وسرعة</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>

<script>
const questions = [
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  { label: 'هل لديك التزامات حالية (سيارة أو استهلاكي)؟', id: 'hasCommitments', type: 'select', options: ['لا', 'نعم'] },
  { label: 'كم قيمة القسط الشهري للالتزام؟', id: 'commitmentPayment', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonths', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' },
];

let answers = {};
let current = 0;

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';

  if (index >= questions.length) {
    calculateResult();
    document.querySelector('button').style.display = 'none';
    return;
  }

  const q = questions[index];

  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }

  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  div.classList.add('fade-in');
  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current-1];
    const input = document.getElementById(prevQ.id);
    answers[prevQ.id] = input.value;
  }
  showQuestion(current);
  current++;
}

function calculateResult() {
  const salary = parseFloat(answers.salary) || 0;
  const hasCommitments = answers.hasCommitments;
  const commitmentPayment = parseFloat(answers.commitmentPayment) || 0;
  const commitmentMonths = parseFloat(answers.commitmentMonths) || 0;

  const personalLoanMax = salary * 0.3333;
  const totalObligationMax = salary * 0.45;

  let availableForPersonalLoan = personalLoanMax;
  let summary = "";

  if (hasCommitments === 'نعم') {
    if ((commitmentPayment + personalLoanMax) > totalObligationMax) {
      // اذا تعدينا ٤٥٪، نخفض القرض الشخصي
      availableForPersonalLoan = totalObligationMax - commitmentPayment;
      if (availableForPersonalLoan < 0) availableForPersonalLoan = 0;
    }

    summary = `
      <p><strong>خلال أول ${commitmentMonths} شهر:</strong></p>
      <p>قسط السيارة أو الاستهلاكي: ${commitmentPayment.toFixed(0)} ريال</p>
      <p>قسط التمويل الشخصي: ${availableForPersonalLoan.toFixed(0)} ريال</p>
      <p><strong>إجمالي الأقساط خلال أول ${commitmentMonths} شهر:</strong> ${(commitmentPayment + availableForPersonalLoan).toFixed(0)} ريال</p>
      <hr>
      <p><strong>بعد انتهاء ${commitmentMonths} شهر:</strong></p>
      <p>قسط التمويل الشخصي فقط: ${personalLoanMax.toFixed(0)} ريال</p>
    `;
  } else {
    summary = `
      <p><strong>القسط الشهري للتمويل الشخصي:</strong> ${personalLoanMax.toFixed(0)} ريال لمدة 60 شهر</p>
    `;
  }

  const result = document.getElementById("question");
  result.innerHTML = `
    <h2>نتيجة الحاسبة:</h2>
    ${summary}
    <h3>للتواصل مع  سرعة تملك العقار</h3>
    <p>زورونا على: hlooleqrr.com</p>
  `;
  result.classList.add('fade-in');
}
</script>

<footer>
  <p>جميع الحقوق محفوظة  سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('datetime').innerText = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
