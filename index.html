<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية تقدم لك (حاسبة التمويل التقريبية)</h1>
  <p>نقدم أفضل الحلول التمويلية المتكاملة</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">ابدأ الحسبة</button>
</div>
<script>
const questions = [
  { label: 'نوع التمويل الذي تريد حسبته ؟', id: 'financeType', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] },
  { label: 'هل التمويل مدعوم؟', id: 'supported', type: 'select', options: ['مدعوم', 'غير مدعوم'], showIf: a => a.financeType === 'تمويل عقاري' },
  { label: 'هل ترغب في الحصول على الباقة المقدمة من سكني بشكل دفعة أولى؟', id: 'bundle', type: 'select', options: ['نعم', 'لا'], showIf: a => a.supported === 'مدعوم' },
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  {
    label: 'حدد عدد الأشهر:', id: 'months', type: 'range', min: 1, max: 60, value: 36,
    showIf: a => a.financeType === 'تمويل شخصي'
  },
  {
    label: 'حدد عدد سنوات التمويل:', id: 'years', type: 'range', min: 1, max: 30, value: 20,
    showIf: a => a.financeType === 'تمويل عقاري'
  },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMargin', type: 'number' },
  { label: 'هل لديك التزامات حالية؟', id: 'hasCommitments', type: 'select', options: ['نعم', 'لا'] },
  { label: 'نوع الالتزام:', id: 'commitmentType', type: 'select', options: ['قرض شخصي', 'قرض سيارة', 'قرض استهلاكي'], showIf: a => a.hasCommitments === 'نعم' },
  { label: 'كم قيمة القسط الشهري للالتزام؟', id: 'commitmentPayment', type: 'number', showIf: a => a.hasCommitments === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonths', type: 'number', showIf: a => a.hasCommitments === 'نعم' },
  { label: 'إذا كان قرض سيارة، كم الدفعة الأخيرة؟', id: 'lastPayment', type: 'number', showIf: a => a.hasCommitments === 'نعم' && a.commitmentType === 'قرض سيارة' }
];

let answers = {};
let current = 0;

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';
  if (index >= questions.length) {
    calculateResult();
    document.querySelector('button').style.display = 'none';
    return;
  }

  const q = questions[index];
  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }

  const div = document.createElement('div');
  div.classList.add('fade-in');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    if (answers[q.id]) select.value = answers[q.id];
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(q.id === 'months' ? ' شهر' : ' سنة'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    if (answers[q.id]) input.value = answers[q.id];
    div.appendChild(input);
  }

  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current - 1];
    const input = document.getElementById(prevQ.id);
    if (input) answers[prevQ.id] = input.value;
  }
  showQuestion(current);
  current++;
}

function calculateResult() {
  const {
    financeType, supported, bundle, salary = 0,
    years = 0, months = 0, profitMargin = 0,
    hasCommitments, commitmentPayment = 0, commitmentMonths = 0
  } = answers;

  const isPersonal = financeType === 'تمويل شخصي';
  const durationMonths = isPersonal ? parseFloat(months) : parseFloat(years) * 12;
  const profit = parseFloat(profitMargin) || 0;
  const monthlySalary = parseFloat(salary) || 0;
  const commitment = parseFloat(commitmentPayment) || 0;
  const commitmentLeft = parseFloat(commitmentMonths) || 0;

  let deductionRate = isPersonal ? 33.33 : (monthlySalary < 15000 ? 55 : 65);
  let extraSupport = 0;
  let addCommodityFee = isPersonal;
  if (!isPersonal && supported === 'مدعوم') {
    if (bundle === 'نعم') {
      extraSupport = monthlySalary < 10000 ? 150000 : 100000;
    }
  }

  let allowed = (monthlySalary * deductionRate / 100);
  let available = allowed - (hasCommitments === 'نعم' ? commitment : 0);
  if (available <= 0) {
    document.getElementById('question').innerHTML = `
      <h2>عذرًا</h2><p>لا يمكنك الحصول على تمويل حاليًا بسبب الالتزامات القائمة.</p>
      <h3>للتواصل مع سرعة تملك العقار والحلول التمويلية</h3>
      <p>📞 0506214458 | الموقع: hlooleqrr.com</p>
    `;
    return;
  }

  const withCommitment = Math.min(commitmentLeft, durationMonths);
  const withoutCommitment = durationMonths - withCommitment;

  const totalInstallment = (available * withCommitment) + (allowed * withoutCommitment);
  const profitFactor = (isPersonal ? (profit / 100) * (durationMonths / 12) : (profit / 100) * years) + 1;
  const netFinance = totalInstallment / profitFactor;

  let adminFee = netFinance * 0.01;
  let vat = adminFee * 0.15;
  let commodityFee = addCommodityFee ? netFinance * 0.01 : 0;

  if (adminFee + vat > 5750) {
    adminFee = 5000;
    vat = 750;
  }

  const finalNet = netFinance - (adminFee + vat + commodityFee);
  const totalWithSupport = finalNet + extraSupport;

  let resultHTML = `<h2>نتيجة الحاسبة:</h2><p><strong>صافي التمويل:</strong> ${finalNet.toFixed(0)} ريال</p>`;
  resultHTML += `<p><strong>القسط الشهري:</strong> ${available.toFixed(0)} ريال</p>`;
  resultHTML += `<p><strong>الربح:</strong> ${(netFinance - finalNet).toFixed(0)} ريال</p>`;
  resultHTML += `<p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>`;
  resultHTML += `<p><strong>الضريبة:</strong> ${vat.toFixed(0)} ريال</p>`;
  if (addCommodityFee) resultHTML += `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>`;
  if (extraSupport) resultHTML += `<p><strong>دعم حكومي مضاف:</strong> ${extraSupport.toFixed(0)} ريال</p>`;
  resultHTML += `<h3>📍 تواصل معنا: 0506214458 | hlooleqrr.com</h3>`;

  const container = document.getElementById("question");
  container.innerHTML = resultHTML;
  container.classList.add("fade-in");
}
</script>
<footer>
  <p>جميع الحقوق محفوظة لسرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').innerText = now.toLocaleString('ar-EG');
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
</html>
