<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة التمويل بعد التقاعد</title>
  <script src="https://cdn.jsdelivr.net/npm/hijri-date/lib/hijri-date.min.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f4f6f8; margin: 0; padding: 20px; text-align: center; font-size: 24px; }
    .step { display: none; max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .step.active { display: block; }
    input, select, button { width: 90%; padding: 15px; margin: 15px 0; font-size: 22px; border-radius: 6px; }
    .result { background: #e6f7ff; padding: 20px; margin-top: 20px; border: 2px solid #0099cc; border-radius: 12px; font-size: 26px; line-height: 1.6; text-align: right; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #e6f7ff; }
  </style>
</head>
<body>

  <!-- خطوة 0 -->
  <div class="step active" id="step0">
    <h2>حاسبة التمويل بعد التقاعد</h2>
    <p>اليوم (هجري): <span id="todayHijri"></span> | (ميلادي): <span id="todayGregorian"></span></p>
    <button onclick="goToStep(1)">ابدأ الحسبة</button>
  </div>

  <!-- خطوة 1 -->
  <div class="step" id="step1">
    <h3>ما اسمك الكريم؟</h3>
    <input type="text" id="clientName" placeholder="الاسم الكريم">
    <button onclick="goToStep(2)">التالي</button>
  </div>

  <!-- خطوة 2 -->
  <div class="step" id="step2">
    <h3>نوع التمويل</h3>
    <select id="financeType">
      <option disabled selected>اختر نوع التمويل</option>
      <option value="person">تمويل شخصي</option>
      <option value="realestate">تمويل عقاري</option>
    </select>
    <button onclick="goToStep(3)">التالي</button>
  </div>

  <!-- خطوة 3 -->
  <div class="step" id="step3">
    <h3>جهة العمل</h3>
    <select id="jobType">
      <option disabled selected>اختر جهة العمل</option>
      <option value="civil">حكومي مدني</option>
      <option value="private">قطاع خاص</option>
      <option value="military">عسكري</option>
    </select>
    <button onclick="goToStep(4)">التالي</button>
  </div>

  <!-- خطوة 4 -->
  <div class="step" id="step4">
    <h3>اختر الرتبة (للعسكري فقط)</h3>
    <select id="rank">
      <option disabled selected>اختر الرتبة</option>
      <option>جندي</option><option>جندي أول</option><option>عريف</option><option>وكيل رقيب</option>
      <option>رقيب</option><option>رقيب أول</option><option>رئيس رقباء</option>
      <option>ملازم</option><option>ملازم أول</option><option>نقيب</option>
      <option>رائد</option><option>مقدم</option><option>عقيد</option>
      <option>عميد</option><option>لواء</option>
    </select>
    <button onclick="goToStep(5)">التالي</button>
  </div>

  <!-- خطوة 5 -->
  <div class="step" id="step5">
    <h3>تاريخ الميلاد (هجري)</h3>
    <select id="birthDay"></select>
    <select id="birthMonth"></select>
    <select id="birthYear"></select>
    <button onclick="goToStep(6)">التالي</button>
  </div>

  <!-- خطوة 6 -->
  <div class="step" id="step6">
    <h3>تاريخ التعيين (هجري)</h3>
    <select id="hireDay"></select>
    <select id="hireMonth"></select>
    <select id="hireYear"></select>
    <button onclick="goToStep(7)">التالي</button>
  </div>

  <!-- خطوة 7 -->
  <div class="step" id="step7">
    <h3>التمويل الصافي قبل التقاعد (ريال)</h3>
    <input type="number" id="netBefore" placeholder="مثال: 500000">
    <button onclick="goToStep(8)">التالي</button>
  </div>

  <!-- خطوة 8 -->
  <div class="step" id="step8">
    <h3>نسبة الربح السنوية (%)</h3>
    <input type="number" id="profitRate" placeholder="مثال: 5">
    <button onclick="goToStep(9)">التالي</button>
  </div>

  <!-- خطوة 9 -->
  <div class="step" id="step9">
    <div id="info9"></div>
    <select id="periodSelect"></select>
    <button id="calcBtn">عرض النتيجة</button>
  </div>

  <!-- خطوة 10 -->
  <div class="step" id="step10">
    <div class="result" id="resultBox"></div>
  </div>


<script>
  // تهيئة DOM
  const steps = Array.from(document.querySelectorAll('.step'));
  function goToStep(n){
    steps.forEach(s=>s.classList.remove('active'));
    steps[n].classList.add('active');
    if(n===9) populateStep9();
  }

  // تعبئة الأيام والشهور والسنوات
  function fillSelect(id, from, to){
    const sel = document.getElementById(id);
    for(let i=from;i<=to;i++){
      const o = document.createElement('option'); o.value=o.text=i;
      sel.appendChild(o);
    }
  }
  fillSelect('birthDay',1,30); fillSelect('hireDay',1,30);
  fillSelect('birthMonth',1,12); fillSelect('hireMonth',1,12);
  fillSelect('birthYear',1370,1447); fillSelect('hireYear',1370,1447);

  // عرض التاريخ الحالي
  window.addEventListener('DOMContentLoaded',()=>{
    const todayH=new HijriDate(), g=todayH.toGregorian();
    document.getElementById('todayHijri').innerText = 
      `${todayH.getDate()}/${todayH.getMonth()+1}/${todayH.getFullYear()}`;
    document.getElementById('todayGregorian').innerText =
      `${g.getDate()}/${g.getMonth()+1}/${g.getFullYear()}`;
  });

  // جداول الرواتب والعلاوات وأعمار التقاعد
  const retirementAges={جندي:44,'جندي أول':44,عريف:46,'وكيل رقيب':46,
    رقيب:48,'رقيب أول':50,'رئيس رقباء':52,ملازم:48,'ملازم أول':50,
    نقيب:52,رائد:54,مقدم:56,عقيد:58,عميد:60,لواء:60};
  const baseSalaries={جندي:3220,'جندي أول':3395,عريف:3765,'وكيل رقيب':4455,
    رقيب:5260,'رقيب أول':6180,'رئيس رقباء':7215,ملازم:7590,'ملازم أول':8365,
    نقيب:9215,رائد:11735,مقدم:12735,عقيد:14365,عميد:16350,لواء:18600};
  const raises={جندي:130,'جندي أول':145,عريف:175,'وكيل رقيب':250,
    رقيب:300,'رقيب أول':360,'رئيس رقباء':360,ملازم:380,'ملازم أول':440,
    نقيب:495,رائد:265,مقدم:470,عقيد:590,عميد:650,لواء:730};

  // تحضير خطوة 9: حساب الفواصل الزمنية
  function populateStep9(){
    const by=+document.getElementById('birthYear').value,
          bm=+document.getElementById('birthMonth').value-1,
          bd=+document.getElementById('birthDay').value;
    const birth=new HijriDate(by,bm,bd), today=new HijriDate();
    let age = today.getFullYear()-birth.getFullYear();
    if(today.getMonth()<birth.getMonth()||
       (today.getMonth()===birth.getMonth()&&today.getDate()<birth.getDate())) age--;
    const retireAge = retirementAges[document.getElementById('rank').value]||60;
    const monthsToRetire = (retireAge - age)*12;
    const monthsTo60     = (60 - age)*12;
    const avail = monthsTo60 - monthsToRetire;
    document.getElementById('info9').innerHTML = `
      <p>يبلغ العميل ${age} سنة حالياً.</p>
      <p>سيُتقاعد عند ${retireAge} بعد ${monthsToRetire} شهر.</p>
      <p>يبلغ 60 بعد ${monthsTo60} شهر.</p>
      <p>مدة التمويل المتاحة بعد التقاعد: ${avail} شهر.</p>
    `;
    const sel=document.getElementById('periodSelect'); sel.innerHTML='';
    for(let i=1;i<=avail;i++){
      const o=document.createElement('option'); o.value=o.text=i; sel.appendChild(o);
    }
  }

  // الحساب وعرض النتيجة
  document.getElementById('calcBtn').addEventListener('click', ()=>{
    const name      =document.getElementById('clientName').value.trim();
    const type      =document.getElementById('financeType').value;
    const job       =document.getElementById('jobType').value;
    const rankVal   =document.getElementById('rank').value;
    const bd        =+document.getElementById('birthDay').value,
          bm        =+document.getElementById('birthMonth').value-1,
          by        =+document.getElementById('birthYear').value;
    const hd        =+document.getElementById('hireDay').value,
          hm        =+document.getElementById('hireMonth').value-1,
          hy        =+document.getElementById('hireYear').value;
    const netBefore =parseFloat(document.getElementById('netBefore').value);
    const profitPct =parseFloat(document.getElementById('profitRate').value)/100;
    const period    =+document.getElementById('periodSelect').value;
    if(!name||!type||!job||(job==='military'&&!rankVal)||
       isNaN(bd)||isNaN(bm)||isNaN(by)||isNaN(hd)||isNaN(hm)||isNaN(hy)||
       isNaN(netBefore)||isNaN(profitPct)||isNaN(period)){
      return alert('يرجى إكمال جميع الحقول'); }
    // حساب العمر
    const birth=new HijriDate(by,bm,bd), today=new HijriDate();
    let age = today.getFullYear()-birth.getFullYear();
    if(today.getMonth()<birth.getMonth()||
       (today.getMonth()===birth.getMonth()&&today.getDate()<birth.getDate())) age--;
    // التقاعد
    const retirementAge = retirementAges[rankVal]||60;
    const retireHijri   = new HijriDate(birth.getFullYear()+retirementAge,bm,bd);
    const retireGreg    = retireHijri.toGregorian();
    const yearsService  = retireHijri.getFullYear() - (new HijriDate(hy,hm,hd)).getFullYear();
    const base          = baseSalaries[rankVal]||0;
    const lastSalary    = base + (raises[rankVal]||0)*yearsService;
    const retirementSalary = (lastSalary * yearsService)/40;
    // التمويل
    const installment      = retirementSalary * (type==='person'?0.25:(retirementSalary<15000?0.55:0.65));
    const totalWithProfit  = installment * period;
    const profit           = totalWithProfit * profitPct;
    const netAfter         = totalWithProfit - profit;
    const totalFinance     = netBefore + netAfter;
    const f = n=>parseFloat(n).toLocaleString('ar-EG');
    // عرض
    goToStep(10);
    document.getElementById('resultBox').innerHTML = `
      <strong>مرحباً ${name}</strong><br>
      <strong>العمر الحالي:</strong> ${age} سنة<br>
      <strong>سيتقاعد:</strong> ${retireHijri.getDate()}/${retireHijri.getMonth()+1}/${retireHijri.getFullYear()} هـ<br>
      <strong>(${retireGreg.getDate()}/${retireGreg.getMonth()+1}/${retireGreg.getFullYear()} م)</strong><br>
      <strong>سنوات الخدمة:</strong> ${yearsService} سنة<br>
      <strong>الراتب الأساسي:</strong> ${f(base)} ريال<br>
      <strong>آخر راتب:</strong> ${f(lastSalary)} ريال<br>
      <strong>الراتب التقاعدي:</strong> ${f(retirementSalary.toFixed(2))} ريال<br>
      <strong>تمويل قبل التقاعد:</strong> ${f(netBefore)} ريال<br>
      <strong>أشهر التمويل:</strong> ${period} شهر<br>
      <strong>نسبة الربح:</strong> ${(profitPct*100).toFixed(2)}%<br>
      <strong>الربح:</strong> ${f(profit.toFixed(2))} ريال<br>
      <strong>تمويل بعد التقاعد:</strong> ${f(netAfter.toFixed(0))} ريال<br>
      ✅ <strong>الإجمالي قبل+بعد:</strong> ${f(totalFinance.toFixed(0))} ريال
    `;
  });
</script>

</body>
</html>
