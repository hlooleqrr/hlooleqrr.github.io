<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      margin: 0;
      text-align: center;
      font-size: 32px;
    }
    header {
      background: #005c48;
      color: #fff;
      padding: 25px;
      font-size: 34px;
    }
    .container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 20px;
      margin: 18px 0;
      font-size: 32px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .fade-in {
      animation: fadeIn 0.6s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .highlight {
      font-weight: bold;
      color: green;
    }
    .result {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    .reset-btn {
      font-size: 26px;
      background-color: #e0f0ff;
      color: #005caa;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>حاسبة التمويل العقاري والشخصي</header>
  <div class="container">
    <div id="question"></div>
    <div id="nextContainer" style="display:none;">
      <button onclick="nextQuestion()">التالي</button>
    </div>
    <div id="resetButtonContainer" style="display:none; margin-top:20px;">
      <button onclick="location.reload()" style="margin-top:30px; font-size:26px; color:#005caa; background:none; border:none; cursor:pointer;">
  🔁 إعادة الحسبة
</button>
    </div>
    <div id="mainButton">
      <button onclick="handleStartOrReset()">ابدأ الحسبة</button>
    </div>
  </div>

  <footer>
    <p id="datetimeFooter">جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية</p>
  </footer>
  <script>
    function updateDateTime() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('datetimeFooter').innerText =
        `جميع الحقوق محفوظة - سرعة تملك العقار - التاريخ: ${yyyy}/${mm}/${dd} - الوقت: ${hh}:${mi}:${ss}`;
    }
    setInterval(updateDateTime, 1000); updateDateTime();
  </script>
</body>
</html><script>
let step = 0;
let commitmentStep = 0;
let currentCommitment = {};
let hasStarted = false;
let answers = { commitments: [] };

function handleStartOrReset(){
  if(!hasStarted){
    hasStarted = true;
    document.getElementById('mainButton').style.display = 'none';
    document.getElementById('resetButtonContainer').style.display = 'block';
    showQuestion();
  }else{
    resetCalc();
  }
}

function resetCalc(){
  answers = { commitments: [] };
  step = 0;
  commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').style.display = 'none';
  document.getElementById('resetButtonContainer').style.display = 'block';
  document.getElementById('question').innerHTML = '';
  showQuestion();
}

const generalQuestions = [
  {
    id: 'financeType',
    label: 'اختر نوع التمويل تريد حسبته:',
    type: 'select',
    options: ['تمويل عقاري', 'تمويل شخصي أو تمويل استهلاكي']
  },
  {
    id: 'clientName',
    label: 'ادخل اسمك الكريم:',
    type: 'text'
  },
  {
    id: 'jobType',
    label: 'ما نوع وظيفتك؟',
    type: 'select',
    options: ['عسكري', 'مدني', 'خاص شبه حكومي', 'خاص معتمد', 'خاص غير معتمد']
  },
  {
    id: 'birthHijriDay',
    label: 'اختر تاريخ الميلاد - اليوم:',
    type: 'select',
    options: Array.from({length: 30}, (_, i) => String(i+1).padStart(2, '0'))
  },
  {
    id: 'birthHijriMonth',
    label: 'اختر تاريخ الميلاد - الشهر:',
    type: 'select',
    options: Array.from({length: 12}, (_, i) => String(i+1).padStart(2, '0'))
  },
  {
    id: 'birthHijriYear',
    label: 'اختر تاريخ الميلاد - السنة:',
    type: 'select',
    options: Array.from({length: 61}, (_, i) => String(1370 + i))
  },
  {
    id: 'rank',
    label: 'اذكر الرتبة العسكرية:',
    type: 'select',
    options: ['جندي', 'جندي أول', 'عريف', 'وكيل رقيب', 'رقيب', 'رقيب أول', 'رئيس رقباء', 'ملازم', 'ملازم أول', 'نقيب', 'رائد', 'مقدم', 'عقيد', 'عميد', 'لواء'],
    show: answers => answers.jobType === 'عسكري'
  },
  {
    id: 'wantsExtended',
    label: 'هل ترغب بحسبة ممتدة بعد التقاعد؟',
    type: 'select',
    options: ['نعم', 'لا'],
    show: answers => {
      if(answers.financeType !== 'تمويل عقاري') return false;
      if(answers.jobType !== 'عسكري') return false;
      const age = getHijriAge(answers.birthHijriYear);
      const retireAge = getRetireAge(answers.rank);
      return (retireAge - age) < 25;
    }
  },
  {
    id: 'enlistmentDay',
    label: 'تاريخ التعيين - اليوم:',
    type: 'select',
    options: Array.from({length: 30}, (_, i) => String(i+1).padStart(2, '0')),
    show: answers => answers.wantsExtended === 'نعم'
  },
  {
    id: 'enlistmentMonth',
    label: 'تاريخ التعيين - الشهر:',
    type: 'select',
    options: Array.from({length: 12}, (_, i) => String(i+1).padStart(2, '0')),
    show: answers => answers.wantsExtended === 'نعم'
  },
  {
    id: 'enlistmentYear',
    label: 'تاريخ التعيين - السنة:',
    type: 'select',
    options: Array.from({length: 36}, (_, i) => String(1410 + i)),
    show: answers => answers.wantsExtended === 'نعم'
  },
  {
    id: 'basicSalary',
    label: 'ما هو الراتب الأساسي التقاعدي؟',
    type: 'number',
    show: answers => answers.wantsExtended === 'نعم'
  },
  {
    id: 'salary',
    label: 'كم هو الراتب الشهري؟',
    type: 'number'
  },
  {
    id: 'supported',
    label: 'هل التمويل مدعوم من سكني؟',
    type: 'select',
    options: ['مدعوم', 'غير مدعوم'],
    show: answers => answers.financeType === 'تمويل عقاري'
  },
  {
    id: 'bundle',
    label: 'هل ترغب في دفعة مقدمة من سكني؟',
    type: 'select',
    options: ['نعم', 'لا'],
    show: answers => answers.supported === 'مدعوم'
  },
  {
    id: 'profitMargin',
    label: 'كم نسبة الأرباح السنوية؟',
    type: 'number',
    default: 6
  },
  {
    id: 'months',
    label: 'اختر عدد أشهر التمويل:',
    type: 'select',
    dynamic: true
  },
  {
    id: 'hasCommitments',
    label: 'هل لديك التزامات مالية شهرية (مثل قرض سيارة أو استهلاكي)؟',
    type: 'select',
    options: ['نعم', 'لا']
  }
];
</script><script>
function calculate(){
  const salary = parseFloat(answers.salary),
        months = parseInt(answers.months),
        years  = months / 12,
        profitMargin = parseFloat(answers.profitMargin),
        { financeType, supported, bundle } = answers;

  let deductionRate = 0, extraSupport = 0, addCommodityFee = false;
  if(financeType.includes('شخصي') || financeType.includes('استهلاكي')){
    if(months > 60){ alert('مدة التمويل الشخصي لا تتجاوز 60 شهر'); return; }
    deductionRate = 45;
    addCommodityFee = true;
  }else{
    if(supported === 'مدعوم'){
      if(bundle === 'لا'){ deductionRate = 65; extraSupport = salary < 10000 ? 150000 : 100000; }
      else{ deductionRate = salary < 15000 ? 55 : 65; }
    }else{ deductionRate = salary < 15000 ? 55 : 65; }
  }

  let allowedInst = salary * deductionRate / 100;
  let commits = [...answers.commitments].sort((a,b)=>parseInt(a.months)-parseInt(b.months));
  let balloonPhases = [];

  commits.forEach((c) => {
    if (c.type === 'قرض سيارة' && c.balloon === 'نعم' && c.balloonAmount) {
      const start = parseInt(c.months) + 1;
      const end = start + 23;
      balloonPhases.push({ start, end, value: c.balloonAmount / 24 });
    }
  });

  let futurePhases = [];
  for(let m = 1; m <= months; m++) {
    let activeCommits = commits.filter(c => m <= parseInt(c.months)).reduce((sum, c) => sum + (c.amount || 0), 0);
    let balloonExtra = balloonPhases.reduce((sum, b) => (m >= b.start && m <= b.end) ? sum + b.value : sum, 0);
    let available = allowedInst - activeCommits - balloonExtra;
    if(financeType.includes('شخصي') || financeType.includes('استهلاكي')) available = Math.min(available, salary * 0.3333);
    futurePhases.push({ month: m, inst: available });
  }

  let finalPhases = [];
  for (let i = 0; i < futurePhases.length; i++) {
    if (i === 0 || futurePhases[i].inst !== finalPhases[finalPhases.length - 1]?.inst) {
      finalPhases.push({ from: futurePhases[i].month, to: futurePhases[i].month, inst: futurePhases[i].inst });
    } else {
      finalPhases[finalPhases.length - 1].to = futurePhases[i].month;
    }
  }

  const totalInst = finalPhases.reduce((s,p)=>s + p.inst * (p.to - p.from + 1), 0);
  const profitFactor = (years * profitMargin / 100) + 1;
  const netFinance = totalInst / profitFactor;
  let adminFee = netFinance * 0.01, vat = adminFee * 0.15;
  if(adminFee + vat > 5750){ adminFee = 5000; vat = 750; }
  const commodityFee = addCommodityFee ? netFinance * 0.01 : 0;
  const finalNet = netFinance - (adminFee + vat + commodityFee);
  const totalProfitWithFees = totalInst - finalNet;

  let supportText = '';
  if(financeType === 'تمويل عقاري' && supported === 'مدعوم'){
    const sup = salary < 10000 ? 150000 : 100000;
    if(bundle === 'نعم'){
      supportText = `<p class="highlight">دعم حكومي مضاف: ${sup.toLocaleString()} ريال</p>`;
    }else{
      const dist = Math.min(months, 240),
            monthly = Math.round(sup / dist);
      supportText = `<p class="highlight">تم توزيع دعم الدفعة (${sup.toLocaleString()} ريال) على ${dist} شهر = ${monthly.toLocaleString()} ريال</p>`;
    }
  }

  const name = answers.clientName || "العميل";
  const duration = describeMonths(months);
  const finalNetFixed = finalNet.toFixed(0);

  let html = '<div class="result"><h2>نتيجة الحسبة (التقريبية):</h2>';
  html += `<p style="color:#1565c0; font-size:36px;"><strong>مرحباً ومسهلا يا ${name}</strong></p>`;
  html += `<p style="font-size:32px;">مدة التمويل: <strong>${duration}</strong></p>`;

  if (finalPhases.every(p => p.inst <= 0)) {
    html += `<p style="color:red; font-size:38px; font-weight:bold;">نعتذر منك لا يمكن تمويلك</p>`;
  }

  finalPhases.forEach(p=>{
    html += `<p><strong>القسط من الشهر ${p.from} إلى ${p.to}:</strong> ${p.inst.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>`;
  });

  html += `
  <p style="color: green; font-size: 44px; font-weight: bold;"> التمويل الصافي بعد خصم الرسوم النهائية: ${finalNetFixed.replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  ${supportText}
  <p style="color: green; font-size: 36px;"><strong>التمويل الصافي قبل خصم الرسوم:</strong> ${netFinance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p style="color: red; font-size: 36px;"><strong>الربح دون الرسوم:</strong> ${(totalInst - netFinance).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p style="color: red; font-size: 42px;"><strong>الربح مع الرسوم:</strong> ${totalProfitWithFees.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
  <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
  <p><strong>ضريبة الرسوم:</strong> ${vat.toFixed(0)} ريال</p>
  ${addCommodityFee ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
  <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalInst.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} ريال</p>
  <p><strong>بالأحرف:</strong> ${numberToArabicWords(parseInt(finalNetFixed))}</p>
  <h3 style="margin-top:30px;"> خذ لقطة شاشة وتواصل معنا: 📞0506214458  زورو موقعنا: hlooleqrr.com</h3>
  </div>`;

  document.getElementById('question').innerHTML = html;
}
</script>
