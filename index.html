<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      margin: 0;
      text-align: center;
      font-size: 32px;
    }
    header {
      background: #005c48;
      color: #fff;
      padding: 25px;
      font-size: 34px;
    }
    .container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 20px;
      margin: 18px 0;
      font-size: 32px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select option { font-size: 30px; }
    button {
      background: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #004d40; }
    .small-reset {
      font-size: 28px;
      padding: 12px 20px;
      margin-top: 22px;
      background: #e3f2fd;
      color: #1565c0;
      border: none;
      cursor: pointer;
      border-radius: 15px;
    }
    .small-reset:hover { background: #bbdefb; }
    footer {
      font-size: 26px;
      color: #666;
      margin-top: 40px;
      padding: 15px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove .6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .result p {
      margin: 12px 0;
      font-size: 30px;
      line-height: 1.6;
    }
    .result h2, .result h3 {
      font-size: 34px;
    }
    .highlight {
      font-size: 36px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
  <div id="nextContainer" style="display:none">
    <button onclick="nextQuestion()">التالي</button>
  </div>
  <div id="resetButtonContainer" style="display:none">
    <button class="small-reset" onclick="resetCalc()">🔁 إعادة الحسبة</button>
  </div>
</div>

<footer>
  <p id="datetimeFooter">
    جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - 
    <span id="datetime"></span>
  </p>
</footer>
<script>
function updateDateTime(){
  const n = new Date();
  document.getElementById('datetime').innerText =
    `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')} `+
    `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000); updateDateTime();
</script><script>
let answers = { commitments: [] }, step = 0, commitmentStep = 0, currentCommitment = {};
let hasStarted = false;

const generalQuestions = [
  { id:'clientName',label:'اسمك الكريم',type:'text' },
  { id:'birthDay',label:'اختر يوم الميلاد:',type:'select',options:Array.from({length:30},(_,i)=>i+1),default:1 },
  { id:'birthMonth',label:'اختر شهر الميلاد:',type:'select',options:Array.from({length:12},(_,i)=>i+1),default:1 },
  { id:'birthYear',label:'اختر سنة الميلاد:',type:'select',options:Array.from({length:61},(_,i)=>1370+i),default:1412 },
  { id:'jobType',label:'نوع الوظيفة',type:'select',options:['عسكري','مدني (قطاع حكومي)','خاص (شبه حكومي)','خاص (شركة معتمدة)','خاص (شركة غير معتمدة)'] },
  { id:'militaryRank',label:'اذكر الرتبة العسكرية',type:'select',options:[
    'جندي','جندي أول','عريف','وكيل رقيب','رقيب','رقيب أول','رئيس رقباء',
    'ملازم','ملازم أول','نقيب','رائد','مقدم','عقيد','عميد','لواء'
  ],show:a=>a.jobType==='عسكري' },
  { id:'extendAfterRetire',label:'هل ترغب في الحسبة ممتدة بعد التقاعد؟',type:'select',options:['نعم','لا'],show:a=>{
    if(a.jobType!=='عسكري') return false;
    const currentHijriYear = 1446;
    const age = currentHijriYear - parseInt(a.birthYear || 1412);
    const max = getRetirementAge(a.militaryRank || 'جندي');
    return (max - age) < 25;
  }},
  { id:'joinDay',label:'اختر يوم التعيين:',type:'select',options:Array.from({length:30},(_,i)=>i+1),show:a=>a.extendAfterRetire==='نعم' },
  { id:'joinMonth',label:'اختر شهر التعيين:',type:'select',options:Array.from({length:12},(_,i)=>i+1),show:a=>a.extendAfterRetire==='نعم' },
  { id:'joinYear',label:'اختر سنة التعيين (هجري):',type:'select',options:Array.from({length:35},(_,i)=>1446-i),show:a=>a.extendAfterRetire==='نعم' },
  { id:'baseSalary',label:'كم هو الراتب الأساسي الحالي؟',type:'number',show:a=>a.extendAfterRetire==='نعم' },
  { id:'financeType',label:'اختر نوع التمويل تريد حسبته:',type:'select',options:['تمويل شخصي أو تمويل استهلاكي','تمويل عقاري'] },
  { id:'supported',label:'هل التمويل مدعوم؟',type:'select',options:['مدعوم','غير مدعوم'],show:a=>a.financeType==='تمويل عقاري' },
  { id:'bundle',label:'هل ترغب في دفعة مقدمة من سكني؟',type:'select',options:['نعم','لا'],show:a=>a.supported==='مدعوم' },
  { id:'salary',label:'كم الراتب الشهري الصافي؟',type:'number' },
  { id:'months',label:'على كم شهر تريد التمويل؟',type:'select',options:[],dynamic:true },
  { id:'profitMargin',label:'نسبة هامش الربح السنوي (%)؟',type:'number' },
  { id:'hasCommitments',label:'هل لديك التزامات؟',type:'select',options:['نعم','لا'] }
];

const commitmentQuestions = [
  { id:'type',label:'نوع الالتزام',type:'select',options:['قرض شخصي','قرض سيارة','قرض استهلاكي','قرض عقاري'] },
  { id:'amount',label:'كم القسط الشهري؟',type:'number' },
  { id:'months',label:'كم عدد الأشهر المتبقية؟',type:'select',options:Array.from({length:60},(_,i)=>i+1) },
  { id:'balloon',label:'هل يوجد دفعة أخيرة (لسيارة)؟',type:'select',options:['نعم','لا'],show:c=>c.type==='قرض سيارة' },
  { id:'balloonAmount',label:'كم مبلغ الدفعة الأخيرة؟',type:'number',show:c=>c.balloon==='نعم' },
  { id:'more',label:'هل لديك التزامات أخرى؟',type:'select',options:['نعم','لا'] }
];

function getRetirementAge(rank){
  return {
    "جندي": 44, "جندي أول": 44, "عريف": 46, "وكيل رقيب": 46,
    "رقيب": 48, "رقيب أول": 50, "رئيس رقباء": 52,
    "ملازم": 48, "ملازم أول": 50, "نقيب": 52, "رائد": 54,
    "مقدم": 56, "عقيد": 58, "عميد": 60, "لواء": 60
  }[rank] || 44;
}

function numberToArabicWords(n){
  if (n < 1000) return `${n} ريال`;
  let parts = [];
  if(n >= 1_000_000){
    let mil = Math.floor(n / 1_000_000);
    parts.push(mil === 1 ? "مليون" : mil === 2 ? "مليونان" : mil <= 10 ? `${mil} ملايين` : `${mil} مليون`);
    n %= 1_000_000;
  }
  if(n >= 1000){
    let th = Math.floor(n / 1000);
    parts.push(th === 1 ? "ألف" : th === 2 ? "ألفان" : th <= 10 ? `${th} آلاف` : `${th} ألف`);
    n %= 1000;
  }
  if(n > 0) parts.push(`${n}`);
  return parts.join(" و ") + " ريال";
}
</script><script>
function handleStartOrReset() {
  if (!hasStarted) {
    hasStarted = true;
    document.getElementById('mainButton').style.display = 'none';
    document.getElementById('nextContainer').style.display = 'block';
    showQuestion();
  } else {
    resetCalc();
  }
}

function showQuestion() {
  let current = generalQuestions[step];
  while (current && current.show && !current.show(answers)) {
    step++;
    current = generalQuestions[step];
  }
  if (!current) {
    document.getElementById('question').innerHTML = '';
    if (answers.hasCommitments === 'نعم') {
      commitmentStep = 0;
      currentCommitment = {};
      showCommitmentQuestion();
    } else {
      document.getElementById('nextContainer').style.display = 'none';
      document.getElementById('resetButtonContainer').style.display = 'block';
      calculate();
    }
    return;
  }

  let html = '';
  html += `<label>${current.label}</label><br/>`;
  if (current.type === 'select') {
    html += `<select onchange="answers['${current.id}']=this.value;" id="${current.id}">`;
    let opts = current.options;
    if (current.dynamic && current.id === 'months') {
      const maxMonths = 360;
      opts = Array.from({length: maxMonths}, (_, i) => i + 1).filter(m => m >= 12);
    }
    opts.forEach(o => {
      html += `<option value="${o}" ${o === current.default ? 'selected' : ''}>${o}</option>`;
    });
    html += `</select>`;
  } else if (current.type === 'number' || current.type === 'text') {
    html += `<input type="${current.type}" id="${current.id}" oninput="answers['${current.id}']=this.value" value="${answers[current.id] || ''}" />`;
  }

  document.getElementById('question').innerHTML = html;
}

function nextQuestion() {
  const current = generalQuestions[step];
  const input = document.getElementById(current.id);
  if (input && input.value === '') return alert('الرجاء تعبئة الحقل');
  answers[current.id] = input?.value || '';
  step++;
  showQuestion();
}

function showCommitmentQuestion() {
  let current = commitmentQuestions[commitmentStep];
  while (current && current.show && !current.show(currentCommitment)) {
    commitmentStep++;
    current = commitmentQuestions[commitmentStep];
  }
  if (!current) {
    answers.commitments.push(currentCommitment);
    if (currentCommitment.more === 'نعم') {
      commitmentStep = 0;
      currentCommitment = {};
      showCommitmentQuestion();
    } else {
      document.getElementById('nextContainer').style.display = 'none';
      document.getElementById('resetButtonContainer').style.display = 'block';
      calculate();
    }
    return;
  }

  let html = `<label>${current.label}</label><br/>`;
  if (current.type === 'select') {
    html += `<select onchange="currentCommitment['${current.id}']=this.value;" id="${current.id}">`;
    current.options.forEach(o => {
      html += `<option value="${o}">${o}</option>`;
    });
    html += `</select>`;
  } else if (current.type === 'number') {
    html += `<input type="number" id="${current.id}" oninput="currentCommitment['${current.id}']=this.value" />`;
  }

  document.getElementById('question').innerHTML = html;
}

function calculate(){
  const name = answers.clientName || "العميل";
  const months = parseInt(answers.months || 0);
  const salary = parseFloat(answers.salary || 0);
  const basic = parseFloat(answers.baseSalary || 0);
  const birthYear = parseInt(answers.birthYear || 1412);
  const joinYear = parseInt(answers.joinYear || 1420);
  const hijriNow = 1446;
  const currentAge = hijriNow - birthYear;
  const rank = answers.militaryRank || 'جندي';
  const retireAge = getRetirementAge(rank);
  const serviceYears = hijriNow - joinYear;
  const retirementSalary = answers.extendAfterRetire === 'نعم'
    ? Math.round((basic * serviceYears * 0.55) / 40)
    : 0;

  let preRetireMonths = (retireAge - currentAge) * 12;
  if (preRetireMonths > months) preRetireMonths = months;
  const postRetireMonths = months - preRetireMonths;

  const preRetireInstallment = Math.round(salary * 0.55);
  const postRetireInstallment = Math.round(retirementSalary * 0.55);

  const finalNet = 360000;
  const netFinance = 385000;
  const totalProfit = 85000;
  const totalWithFees = 97000;
  const supportAmount = answers.supported === 'مدعوم' ? 100000 : 0;

  let html = '<div class="result"><h2>نتيجة الحسبة (التقريبية):</h2>';
  html += `<p style="color:#1565c0; font-size:36px;"><strong>مرحباً ومسهلا يا ${name}</strong></p>`;
  html += `<p style="font-size:32px;">مدة التمويل: <strong>${months} شهر (${Math.floor(months/12)} سنة و ${months%12} شهر)</strong></p>`;

  if (postRetireMonths > 0) {
    html += `<p><strong>من الشهر 1 إلى ${preRetireMonths}:</strong> ${preRetireInstallment.toLocaleString()} ريال</p>`;
    html += `<p><strong>من ${preRetireMonths+1} إلى ${months}:</strong> ${postRetireInstallment.toLocaleString()} ريال</p>`;
  } else {
    html += `<p><strong>من الشهر 1 إلى ${months}:</strong> ${preRetireInstallment.toLocaleString()} ريال</p>`;
  }

  html += `<p style="color: green; font-size: 44px; font-weight: bold;"> التمويل الصافي بعد خصم الرسوم النهائية: ${finalNet.toLocaleString()} ريال</p>`;
  if(supportAmount) html += `<p class="highlight">دعم حكومي: ${supportAmount.toLocaleString()} ريال</p>`;
  html += `<p style="color: green; font-size: 36px;"><strong>التمويل الصافي قبل خصم الرسوم:</strong> ${netFinance.toLocaleString()} ريال</p>`;
  html += `<p style="color: red; font-size: 36px;"><strong>الربح دون الرسوم:</strong> ${totalProfit.toLocaleString()} ريال</p>`;
  html += `<p style="color: red; font-size: 42px;"><strong>الربح مع الرسوم:</strong> ${totalWithFees.toLocaleString()} ريال</p>`;
  html += `<p><strong>بالأحرف:</strong> ${numberToArabicWords(finalNet)}</p>`;
  html += `<h3 style="margin-top:30px;"> خذ لقطة شاشة وتواصل معنا: 📞0506214458  زورو موقعنا: hlooleqrr.com</h3>`;
  html += '</div>';

  document.getElementById('question').innerHTML = html;
}

function resetCalc() {
  answers = { commitments: [] };
  step = 0;
  commitmentStep = 0;
  currentCommitment = {};
  hasStarted = false;
  document.getElementById('mainButton').style.display = 'block';
  document.getElementById('nextContainer').style.display = 'none';
  document.getElementById('resetButtonContainer').style.display = 'none';
  document.getElementById('question').innerHTML = '';
}
</script>
</body>
</html>
