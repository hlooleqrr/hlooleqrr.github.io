<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  سرعة تملك العقار - حاسبة التمويل</title>

  <!-- ===== CSS (تصميم عصري) ===== -->
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
  </style>

</head>
<body>

<!-- ===== رأس الصفحة ===== -->
<header>
  <h1>سرعة تملك العقار</h1>
  <p>نقدم أفضل حلول التمويل العقاري بكل سهولة وسرعة</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>


<!-- ===== JavaScript (الأسئلة الذكية) ===== -->
<script>
const questions = [
  { label: 'اختر نوع التمويل:', id: 'financeType', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] },
  { label: 'إذا كان عقاري، هل التمويل مدعوم؟', id: 'supported', type: 'select', options: ['مدعوم', 'غير مدعوم'], showIf: (a) => a.financeType === 'تمويل عقاري' },
  { label: 'هل ترغب في الحصول على الباقة المقدمة؟', id: 'bundle', type: 'select', options: ['نعم', 'لا'], showIf: (a) => a.supported === 'مدعوم' },
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  { label: 'حدد عدد سنوات التمويل:', id: 'years', type: 'range', min: 1, max: 30, value: 20 },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMargin', type: 'number' }
];

let answers = {};
let current = 0;

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';

  if (index >= questions.length) {
    calculateResult();
    document.querySelector('button').style.display = 'none';
    return;
  }

  const q = questions[index];

  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }

  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(' سنة'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current-1];
    const input = document.getElementById(prevQ.id);
    answers[prevQ.id] = input.value;
  }
  showQuestion(current);
  current++;
}
</script>


<!-- ===== JavaScript (الحسابات الذكية والنتائج) ===== -->
<script>
function calculateResult() {
  const financeType = answers.financeType;
  const supported = answers.supported;
  const bundle = answers.bundle;
  const salary = parseFloat(answers.salary) || 0;
  const years = parseFloat(answers.years) || 0;
  const profitMargin = parseFloat(answers.profitMargin) || 0;

  let deductionRate = 0.0;
  let extraSupport = 0;
  let addCommodityFee = false;

  // تحديد نسبة الاستقطاع حسب نوع التمويل
  if (financeType === "تمويل شخصي") {
    deductionRate = 33.33;
    addCommodityFee = true;
  } else if (financeType === "تمويل عقاري") {
    if (supported === "مدعوم") {
      if (bundle === "نعم") {
        if (salary < 10000) {
          extraSupport = 150000;
          deductionRate = 55;
        } else {
          extraSupport = 100000;
          deductionRate = salary < 15000 ? 55 : 65;
        }
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else { // غير مدعوم
      deductionRate = salary < 15000 ? 55 : 65;
    }
  }

  // القسط الشهري
  const monthlyInstallment = (salary * (deductionRate / 100));

  // اجمالي التمويل مع الارباح
  const totalWithProfit = monthlyInstallment * 12 * years;

  // معامل الربح
  const profitFactor = (years * profitMargin / 100) + 1;

  // حساب الصافي
  const netFinance = totalWithProfit / profitFactor;

  // الرسوم الإدارية 1٪
  const adminFee = netFinance * 0.01;
  const vatOnAdmin = adminFee * 0.15;

  // رسوم السلعة لو تمويل شخصي
  const commodityFee = addCommodityFee ? netFinance * 0.01 : 0;

  // التمويل الصافي بعد خصم الرسوم
  const finalNetFinance = netFinance - (adminFee + vatOnAdmin + commodityFee);

  // اجمالي التمويل النهائي (لو كان مدعوم مع باقة نضيف الدعم)
  const totalFinalFinance = finalNetFinance + extraSupport;

  // عرض النتيجة
  document.getElementById("question").innerHTML = `
    <h2>نتيجة الحاسبة:</h2>
    <p><strong>القسط الشهري المتوقع:</strong> ${monthlyInstallment.toFixed(0)} ريال</p>
    <p><strong>اجمالي التمويل مع الأرباح:</strong> ${totalWithProfit.toFixed(0)} ريال</p>
    <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
    <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
    <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
    <p><strong>الضريبة على الرسوم:</strong> ${vatOnAdmin.toFixed(0)} ريال</p>
    ${addCommodityFee ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
    <p><strong>التمويل الصافي النهائي:</strong> ${finalNetFinance.toFixed(0)} ريال</p>
    ${extraSupport > 0 ? `<p><strong>دعم حكومي مضاف:</strong> ${extraSupport.toLocaleString()} ريال</p>` : ''}
    <h3 style="margin-top:20px;">للتواصل مع  سرعة تملك العقار</h3>
    <p>زورونا على: hlooleqrr.com</p>
  `;
}
</script>


<!-- ===== الفوتر (حقوق الشركة والتاريخ) ===== -->
<footer>
  <p>جميع الحقوق محفوظة  سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('datetime').innerText = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
