<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> سرعة تملك العقار - حاسبة التمويل</title>

  <!-- ===== CSS (تصميم الصفحة) ===== -->
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 30px;
      padding: 10px;
    }
  </style>

</head>
<body>

<!-- ===== رأس الصفحة ===== -->
<header>
  <h1>سرعة تملك العقار</h1>
</header>

<!-- ===== نموذج الأسئلة ===== -->
<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>

<!-- ===== JavaScript (عرض الأسئلة والتعامل معها) ===== -->
<script>
const questions = [
  {q: "ادخل اسمك الكامل:", id: "name", type: "text"},
  {q: "ادخل اسم البنك الذي ينزل عليه راتبك:", id: "bank", type: "text"},
  {q: "كم راتب رسالة الراتب الشهري؟", id: "salary", type: "number"},
  {q: "نسبة الاستقطاع من الراتب (%)؟", id: "deduction", type: "number"},
  {q: "عدد سنوات التمويل:", id: "years", type: "range", min: 1, max: 30, value: 20},
  {q: "نسبة الأرباح (%)؟", id: "profitRate", type: "number"},
  {q: "هل عليك التزامات؟", id: "hasCommitments", type: "select", options: ["لا", "نعم"]},
  {q: "نوع الالتزام:", id: "commitmentType", type: "select", options: ["قرض شخصي", "قرض سيارة", "قرض استهلاكي"]},
  {q: "ما هو قسط الالتزام الشهري؟", id: "commitmentPayment", type: "number"},
  {q: "عدد الأشهر المتبقية للقرض:", id: "commitmentMonths", type: "number"},
  {q: "في حالة قرض سيارة، قيمة الدفعة الأخيرة (إن وجدت):", id: "lastPayment", type: "number"},
  {q: "هل لديك بطاقة فيزا؟", id: "hasVisa", type: "select", options: ["لا", "نعم"]},
  {q: "هل لديك التزامات خارج البنك؟", id: "hasExternalDebts", type: "select", options: ["لا", "نعم"]},
  {q: "هل يوجد تفاوت بالراتب خلال آخر 3 أشهر؟", id: "salaryVariance", type: "select", options: ["لا", "نعم"]},
  {q: "هل سبق وتم إيقاف خدماتك؟", id: "serviceStopped", type: "select", options: ["لا", "نعم"]},
  {q: "نوع العقار المطلوب:", id: "propertyType", type: "select", options: ["أرض", "وحدة جاهزة من السوق", "رهن", "أرض وقرض"]},
  {q: "هل أنت مدعوم من اعتزاز؟", id: "isSupportedEtizaz", type: "select", options: ["لا", "نعم"]},
  {q: "ما هو تصنيفك الوظيفي؟", id: "jobType", type: "select", options: ["عسكري", "مدني", "قطاع خاص"]}
];

let answers = {};
let current = 0;

function nextQuestion() {
  const container = document.getElementById("question");
  const btn = document.querySelector("button");

  if (current > 0) {
    const input = document.getElementById(questions[current-1].id);
    if (input.type === "select-one" || input.type === "range") {
      answers[questions[current-1].id] = input.value;
    } else {
      answers[questions[current-1].id] = input.value.trim();
    }
  }

  if (current >= questions.length) {
    calculateFinance();
    btn.style.display = "none";
    return;
  }

  const q = questions[current];
  let html = `<label>${q.q}</label><br>`;

  if (q.type === "select") {
    html += `<select id="${q.id}">`;
    q.options.forEach(opt => {
      html += `<option value="${opt}">${opt}</option>`;
    });
    html += `</select>`;
  } else if (q.type === "range") {
    html += `<input type="range" id="${q.id}" min="${q.min}" max="${q.max}" value="${q.value}" oninput="document.getElementById('${q.id}Value').innerText = this.value">
             <br><span id="${q.id}Value">${q.value}</span> سنة`;
  } else {
    html += `<input type="${q.type}" id="${q.id}" required>`;
  }

  container.innerHTML = html;
  current++;
}
</script>

<!-- ===== JavaScript (الحسابات والنتائج) ===== -->
<script>
function calculateFinance() {
  const salary = parseFloat(answers.salary) || 0;
  const deduction = parseFloat(answers.deduction) || 0;
  const years = parseFloat(answers.years) || 0;
  const profitRate = parseFloat(answers.profitRate) || 0;

  const monthlyInstallment = (salary * deduction) / 100;
  const totalPayment = monthlyInstallment * 12 * years;
  const netFinance = totalPayment / (1 + (profitRate / 100));
  const totalProfit = totalPayment - netFinance;

  document.getElementById("question").innerHTML = `
    <h3>نتيجة حساب التمويل:</h3>
    <p>القسط الشهري التقريبي: ${monthlyInstallment.toFixed(2)} ريال</p>
    <p>التمويل الصافي: ${netFinance.toFixed(2)} ريال</p>
    <p>الأرباح التقريبية: ${totalProfit.toFixed(2)} ريال</p>
    <p>شكراً لك، سيتم التواصل معك قريباً!</p>
  `;
}
</script>

<!-- ===== الفوتر ===== -->
<footer>
  <p>جميع الحقوق محفوظة  سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('datetime').innerText = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
