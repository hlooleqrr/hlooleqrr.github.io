  // --- تهيئة خيارات السنوات والشهور والأيام ---
  function populateSelect(selectElem, start, end, prefix = '') {
    selectElem.innerHTML = '';

  // تحويل التاريخ الهجري إلى ميلادي تقريبي
  function hijriToGregorian(year, month, day) {
    let jd = Math.floor((11 * year + 3) / 30) + 354 * year + 30 * month - Math.floor((month - 1) / 2) + day + 1948440 - 385;
    let l = jd + 68569;
    let n = Math.floor((4 * l) / 146097);
    l = l - Math.floor((146097 * n + 3) / 4);
    let i = Math.floor((4000 * (l + 1)) / 1461001);
    l = l - Math.floor((1461 * i) / 4) + 31;
    let j = Math.floor((80 * l) / 2447);
    let dayG = l - Math.floor((2447 * j) / 80);
    l = Math.floor(j / 11);
    let monthG = j + 2 - 12 * l;
    let yearG = 100 * (n - 49) + i + l;
    return new Date(yearG, monthG - 1, dayG);
  }

  // حساب سنوات الخدمة بالأشهر حتى التقاعد (60 سنة هجري)
  function calculateServiceYears(birthHijri, joinHijri) {
    const birthG = hijriToGregorian(...birthHijri);
    const joinG = hijriToGregorian(...joinHijri);

    // حساب عمر التقاعد هجري +60 سنة
    const retirementHijriYear = birthHijri[0] + 60;
    const retirementG = hijriToGregorian(retirementHijriYear, birthHijri[1], birthHijri[2]);

    const now = new Date();
    const endDate = retirementG > now ? now : retirementG;

    let months = (endDate.getFullYear() - joinG.getFullYear()) * 12 + (endDate.getMonth() - joinG.getMonth());
    if (endDate.getDate() < joinG.getDate()) months--;

    let years = Math.floor(months / 12);
    let remMonths = months % 12;
    if(years < 0) years = 0;
    if(remMonths < 0) remMonths = 0;

    return { years, months, remMonths, endDate, retirementG };
  }
