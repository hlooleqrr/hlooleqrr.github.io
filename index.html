<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; text-align: center; }
    header { background-color: #005c48; color: white; padding: 20px; }
    .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, select, button { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #00796b; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #004d40; }
    footer { font-size: 12px; color: #666; margin-top: 40px; padding: 10px; }
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInMove 0.6s forwards; }
    @keyframes fadeInMove { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body>
<header>
  <h1>سرعة تملك العقار - حاسبة التمويل التقريبية</h1>
  <p>نقدم أفضل الحلول التمويلية المتكاملة</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">ابدأ الحسبة</button>
</div>

<script>
const questions = [
  { label: 'نوع التمويل الذي تريد حسبته ؟', id: 'financeType', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] },
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  { label: 'حدد المدة:', id: 'duration', type: 'range', min: 1, max: 30, value: 20 },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMargin', type: 'number' }
];

let answers = {};
let current = 0;

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';

  if (index >= questions.length) {
    calculateResult();
    document.querySelector('button').style.display = 'none';
    return;
  }

  const q = questions[index];
  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    select.onchange = () => {
      if (q.id === 'financeType') {
        const durationInput = document.getElementById('duration');
        if (durationInput) {
          durationInput.max = select.value === 'تمويل شخصي' ? 60 : 30;
        }
      }
    };
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = answers.financeType === 'تمويل شخصي' ? 1 : 1;
    input.max = answers.financeType === 'تمويل شخصي' ? 60 : 30;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(answers.financeType === 'تمويل شخصي' ? ' شهر' : ' سنة'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  div.classList.add('fade-in');
  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current - 1];
    const input = document.getElementById(prevQ.id);
    answers[prevQ.id] = input.value;
  }
  showQuestion(current);
  current++;
}

function calculateResult() {
  const financeType = answers.financeType;
  const duration = parseFloat(answers.duration) || 0;
  const salary = parseFloat(answers.salary) || 0;
  const profitMargin = parseFloat(answers.profitMargin) || 0;

  const months = financeType === 'تمويل شخصي' ? duration : duration * 12;
  const deductionRate = financeType === 'تمويل شخصي' ? 0.3333 : 0.65;
  const allowedInstallment = salary * deductionRate;

  const totalWithProfit = allowedInstallment * months;
  const profitFactor = (financeType === 'تمويل شخصي' ? (months / 12) : duration) * (profitMargin / 100) + 1;
  const netFinance = totalWithProfit / profitFactor;

  const adminFee = Math.min(netFinance * 0.01, 5000);
  const vat = adminFee * 0.15;
  const totalAdmin = adminFee + vat;
  const finalNet = netFinance - totalAdmin;

  const result = document.getElementById("question");
  result.innerHTML = `
    <h2>نتيجة الحاسبة:</h2>
    <p><strong>القسط الشهري المتوقع:</strong> ${allowedInstallment.toFixed(0)} ريال</p>
    <p><strong>عدد الأشهر:</strong> ${months} شهر</p>
    <hr>
    <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
    <p><strong>التمويل الصافي النهائي بعد خصم الرسوم:</strong> ${finalNet.toFixed(0)} ريال</p>
    <hr>
    <p><strong>تفاصيل الأرباح والرسوم:</strong></p>
    <p>معامل الربح: ${profitFactor.toFixed(3)}</p>
    <p>الرسوم الإدارية: ${adminFee.toFixed(0)} ريال</p>
    <p>الضريبة على الرسوم: ${vat.toFixed(0)} ريال</p>
    <p>إجمالي التمويل مع الأرباح: ${totalWithProfit.toFixed(0)} ريال</p>
  `;
  result.classList.add('fade-in');
}
</script>

<footer>
  <p>جميع الحقوق محفوظة لسرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').innerText = now.toLocaleString('ar-EG');
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
