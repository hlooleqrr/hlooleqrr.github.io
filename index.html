<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تجربة زر ابدأ بسيط</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
  .step { display: none; }
  .step.active { display: block; }
  button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
  input { font-size: 18px; padding: 8px; width: 100%; max-width: 400px; }
</style>
</head>
<body>

<div id="step1" class="step active">
  <h2>مرحبا بك!</h2>
  <button id="startBtn">ابدأ الحسبة</button>
</div>

<div id="step2" class="step">
  <h2>ادخل اسمك الكريم</h2>
  <input type="text" id="nameInput" placeholder="الاسم" />
  <button id="nextBtn" disabled>التالي</button>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const nextBtn = document.getElementById('nextBtn');
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const nameInput = document.getElementById('nameInput');

  startBtn.addEventListener('click', () => {
    step1.classList.remove('active');
    step2.classList.add('active');
    nameInput.focus();
  });

  nameInput.addEventListener('input', () => {
    nextBtn.disabled = nameInput.value.trim() === '';
  });

  nextBtn.addEventListener('click', () => {
    alert('أهلاً وسهلاً يا ' + nameInput.value.trim());
    // هنا ممكن تضيف التنقل أو الحساب
  });
</script>

</body>
</html>
