<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حاسبة راتب التقاعد - سرعة تملك العقار والحلول التمويلية</title>
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #e0f2f1, #ffffff);
    margin: 0; min-height: 100vh;
    display: flex; flex-direction: column;
    color: #012a26;
  }
  header {
    background: #004d40;
    color: #b2dfdb;
    padding: 22px 18px;
    font-size: 30px;
    font-weight: 900;
    text-align: center;
    letter-spacing: 1.5px;
    box-shadow: 0 5px 12px rgba(0,77,64,.4);
  }
  main {
    flex: 1;
    max-width: 700px;
    margin: 30px auto 80px;
    background: white;
    border-radius: 18px;
    padding: 30px 32px;
    box-shadow: 0 12px 30px rgba(0,77,64,.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .step { display: none; flex-direction: column; }
  .step.active { display: flex; }
  h1, h2 {
    font-weight: 900; color: #004d40; margin-bottom: 24px; text-align: center;
  }
  label {
    font-weight: 700; font-size: 20px;
    margin: 20px 0 8px;
    color: #00695c;
  }
  select, input[type="text"] {
    font-size: 18px;
    padding: 14px 18px;
    border-radius: 10px;
    border: 2px solid #b2dfdb;
    background-color: #e0f2f1;
    color: #004d40;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
  }
  input[type="text"] {
    cursor: text;
  }
  select:focus, input[type="text"]:focus {
    outline: none;
    border-color: #004d40;
    background-color: #c8e6c9;
  }
  button {
    margin-top: 40px;
    background-color: #00796b;
    border: none;
    border-radius: 14px;
    padding: 18px 0;
    font-size: 22px;
    font-weight: 900;
    color: #e0f2f1;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,121,107,0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #004d40;
    box-shadow: 0 8px 20px rgba(0,77,64,0.9);
  }
  button:disabled {
    background-color: #a5d6a7;
    cursor: default;
    box-shadow: none;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  .nav-buttons button {
    width: 45%;
    font-size: 18px;
    padding: 14px 0;
  }
  .result-container {
    background-color: #b2dfdb;
    padding: 28px 24px;
    border-radius: 16px;
    box-shadow: inset 0 0 12px rgba(0,77,64,0.3);
    color: #004d40;
    font-weight: 700;
    text-align: center;
    line-height: 1.5;
    font-size: 20px;
    min-height: 180px;
  }
  .result-container h2 {
    font-size: 32px;
    margin-bottom: 20px;
  }
  .highlight {
    color: #004d40;
    font-weight: 900;
    font-size: 28px;
  }
  footer {
    background-color: #004d40;
    color: #a7c7c4;
    font-size: 14px;
    padding: 16px 12px;
    text-align: center;
    user-select: none;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    font-weight: 600;
  }
  footer a {
    color: #80cbc4;
    font-weight: 700;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  @media (max-width: 768px) {
    main {
      margin: 20px 12px 80px;
      padding: 24px 20px;
    }
    button {
      font-size: 20px;
      padding: 16px 0;
    }
    label {
      font-size: 18px;
    }
    select, input[type="text"] {
      font-size: 16px;
      padding: 12px 14px;
    }
    .nav-buttons button {
      width: 48%;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<header>سرعة تملك العقار والحلول التمويلية</header>

<main>

  <section class="step active" id="step1">
    <h1>مرحباً بك في الحاسبة لراتب التقاعدي<br>مع سرعة تملك العقار والحلول التمويلية</h1>
    <button id="startBtn">ابدأ الحسبة</button>
  </section>

  <section class="step" id="step2">
    <h2>ودنا نتعرف عليك</h2>
    <label for="clientName">اسمك الكريم:</label>
    <input type="text" id="clientName" placeholder="أدخل اسمك الكريم" autocomplete="off" />
    <div class="nav-buttons">
      <button id="step2Prev">عودة</button>
      <button id="step2Next" disabled>التالي</button>
    </div>
  </section>

  <section class="step" id="step3">
    <h2>وش ودك تحسب يا <span id="clientNameDisplay3"></span>
