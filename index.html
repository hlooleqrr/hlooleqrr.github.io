<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التمويل العقاري</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        h1 {
            color: #006400;
            margin-top: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border: 2px solid #006400;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>حاسبة التمويل العقاري</h1>

    <div class="container" id="form-container">
        <div id="question"></div>
        <button onclick="nextQuestion()">التالي</button>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>

    <script>
        const questions = [
            {q: "ما نوع التمويل؟ (مدعوم أو غير مدعوم)", id: "finType", type: "select", options: ["مدعوم", "غير مدعوم"]},
            {q: "ما هو الراتب الشهري (بالريال)؟", id: "salary", type: "number"},
            {q: "هل لديك التزامات مالية شهرية؟", id: "hasCommitments", type: "select", options: ["لا", "نعم"]},
            {q: "ما نوع الالتزام؟", id: "commitmentType", type: "select", options: ["قرض شخصي", "قرض سيارة", "قرض استهلاكي"]},
            {q: "ما قيمة الالتزام الشهري (بالريال)؟", id: "commitmentValue", type: "number"},
            {q: "كم عدد الأشهر المتبقية للالتزام؟", id: "remainingMonths", type: "number"}
        ];

        let answers = {};
        let current = 0;

        function nextQuestion() {
            const container = document.getElementById("question");
            const btn = document.querySelector("button");

            if (current > 0) {
                const prev = questions[current-1];
                const input = document.getElementById(prev.id);
                if (prev.type === "select") {
                    answers[prev.id] = input.value;
                } else {
                    answers[prev.id] = input.value.trim();
                }
            }

            // تخطي بعض الأسئلة لو ماعنده التزامات
            if (current > 0) {
                const prev = questions[current-1];
                if (prev.id === "hasCommitments" && answers.hasCommitments === "لا") {
                    current += 3; // تخطي نوع الالتزام وقيمته وعدد الأشهر
                }
            }

            if (current >= questions.length) {
                calculateFinance();
                btn.style.display = "none";
                return;
            }

            const q = questions[current];
            let html = `<label>${q.q}</label><br>`;
            if (q.type === "select") {
                html += `<select id="${q.id}">`;
                q.options.forEach(opt => {
                    html += `<option value="${opt}">${opt}</option>`;
                });
                html += `</select>`;
            } else {
                html += `<input type="${q.type}" id="${q.id}" required>`;
            }
            container.innerHTML = html;
            current++;
        }

        function calculateFinance() {
            const salary = parseFloat(answers.salary) || 0;
            const isSupported = answers.finType === "مدعوم";
            const hasCommitments = answers.hasCommitments === "نعم";

            const commitmentValue = hasCommitments ? parseFloat(answers.commitmentValue) || 0 : 0;
            const remainingMonths = hasCommitments ? parseInt(answers.remainingMonths) || 0 : 0;

            // تحديد نسبة الاستقطاع
            let deductionRate = 0;
            if (salary < 15000) {
                deductionRate = isSupported ? 45 : 35;
            } else {
                deductionRate = isSupported ? 50 : 40;
            }

            const totalMonths = 300; // 25 سنة × 12 شهر

            // القسط العقاري أثناء وجود الالتزام
            let availableSalaryPhase1 = (salary * deductionRate / 100) - commitmentValue;
            if (availableSalaryPhase1 < 0) availableSalaryPhase1 = 0;

            // القسط العقاري بعد انتهاء الالتزام
            let availableSalaryPhase2 = (salary * deductionRate / 100);

            // التمويل أثناء المرحلة الأولى
            let financePhase1 = availableSalaryPhase1 * remainingMonths;

            // التمويل أثناء المرحلة الثانية
            let financePhase2 = availableSalaryPhase2 * (totalMonths - remainingMonths);

            // مجموع التمويل
            const totalFinancing = financePhase1 + financePhase2;

            // الرسوم والضريبة
            const adminFee = totalFinancing * 0.01;
            const vat = adminFee * 0.15;
            const netFinancing = totalFinancing - adminFee - vat;

            document.getElementById("question").innerHTML = `
                <h3>نتيجة حساب التمويل:</h3>
                <p>نسبة الاستقطاع المطبقة: <strong>${deductionRate}%</strong></p>
                ${hasCommitments ? `
                <p>القسط العقاري خلال فترة الالتزام (${remainingMonths} شهر): <strong>${availableSalaryPhase1.toFixed(2)} ريال</strong></p>
                <p>القسط العقاري بعد انتهاء الالتزام (${totalMonths - remainingMonths} شهر): <strong>${availableSalaryPhase2.toFixed(2)} ريال</strong></p>
                ` : `
                <p>القسط العقاري الشهري: <strong>${availableSalaryPhase2.toFixed(2)} ريال</strong></p>
                `}
                <p>إجمالي التمويل (تقريبي): <strong>${totalFinancing.toFixed(2)} ريال</strong></p>
                <p>التمويل الصافي بعد خصم الرسوم: <strong>${netFinancing.toFixed(2)} ريال</strong></p>
            `;
        }

        nextQuestion();
    </script>

</body>
</html>
