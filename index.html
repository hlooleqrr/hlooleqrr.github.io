<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة سرعة تملك العقار - الحاسبة الذكية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>شركة سرعة تملك العقار</h1>
  <p>نقدم أفضل حلول التمويل بكل سهولة وسرعة</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">التالي</button>
</div>

<script>
let answers = {};
let current = 0;
let questions = [
  { label: 'اختر نوع التمويل:', id: 'financeType', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] }
];

const realEstateQuestions = [
  { label: 'هل التمويل مدعوم؟', id: 'supported', type: 'select', options: ['مدعوم', 'غير مدعوم'] },
  { label: 'هل ترغب في الحصول على الباقة المقدمة؟', id: 'bundle', type: 'select', options: ['نعم', 'لا'], showIf: (a) => a.supported === 'مدعوم' },
  { label: 'كم الراتب الشهري؟', id: 'salary', type: 'number' },
  { label: 'حدد عدد سنوات التمويل:', id: 'years', type: 'range', min: 1, max: 30, value: 20 },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMargin', type: 'number' },
  { label: 'هل لديك التزامات حالية؟', id: 'hasCommitments', type: 'select', options: ['لا', 'نعم'] },
  { label: 'نوع الالتزام:', id: 'commitmentType', type: 'select', options: ['قرض سيارة', 'قرض استهلاكي'], showIf: (a) => a.hasCommitments === 'نعم' },
  { label: 'كم القسط الشهري للالتزام؟', id: 'commitmentPayment', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonths', type: 'number', showIf: (a) => a.hasCommitments === 'نعم' }
];

const personalQuestions = [
  { label: 'كم الراتب الشهري؟', id: 'salaryPersonal', type: 'number' },
  { label: 'كم نسبة هامش الربح السنوي (%)؟', id: 'profitMarginPersonal', type: 'number' },
  { label: 'حدد مدة التمويل الشخصي (عدد الأشهر حتى 60):', id: 'monthsPersonal', type: 'range', min: 1, max: 60, value: 60 },
  { label: 'هل لديك التزامات حالية (سيارة أو استهلاكي)؟', id: 'hasCommitmentsPersonal', type: 'select', options: ['لا', 'نعم'] },
  { label: 'كم قيمة القسط الشهري للالتزام؟', id: 'commitmentPaymentPersonal', type: 'number', showIf: (a) => a.hasCommitmentsPersonal === 'نعم' },
  { label: 'كم عدد الأشهر المتبقية للالتزام؟', id: 'commitmentMonthsPersonal', type: 'number', showIf: (a) => a.hasCommitmentsPersonal === 'نعم' }
];

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';

  if (index >= questions.length) {
    calculateResult();
    document.querySelector('button').style.display = 'none';
    return;
  }

  const q = questions[index];

  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }

  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(' شهر'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  div.classList.add('fade-in');
  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prevQ = questions[current-1];
    const input = document.getElementById(prevQ.id);
    answers[prevQ.id] = input.value;
  }
  if (answers.financeType === "تمويل عقاري" && current === 1) {
    questions = realEstateQuestions;
    current = 0;
  } else if (answers.financeType === "تمويل شخصي" && current === 1) {
    questions = personalQuestions;
    current = 0;
  }
  showQuestion(current);
  current++;
}

function calculateResult() {
  const financeType = answers.financeType;

  if (financeType === "تمويل عقاري") {
    const salary = parseFloat(answers.salary) || 0;
    const years = parseFloat(answers.years) || 0;
    const profitMargin = parseFloat(answers.profitMargin) || 0;

    const allowedInstallment = salary * (salary < 15000 ? 0.55 : 0.65);
    const totalWithProfit = allowedInstallment * 12 * years;
    const profitFactor = (years * profitMargin / 100) + 1;
    const netFinance = totalWithProfit / profitFactor;

    document.getElementById("question").innerHTML = `
      <h2>نتيجة التمويل العقاري:</h2>
      <p>القسط الشهري: ${allowedInstallment.toFixed(0)} ريال</p>
      <p>التمويل الصافي: ${netFinance.toFixed(0)} ريال</p>
    `;
  } else if (financeType === "تمويل شخصي") {
    const salary = parseFloat(answers.salaryPersonal) || 0;
    const profitMargin = parseFloat(answers.profitMarginPersonal) || 0;
    const months = parseFloat(answers.monthsPersonal) || 0;

    const allowedInstallment = salary * 0.3333;
    const totalWithProfit = allowedInstallment * months;
    const profitFactor = (months / 12 * profitMargin / 100) + 1;
    const netFinance = totalWithProfit / profitFactor;

    document.getElementById("question").innerHTML = `
      <h2>نتيجة التمويل الشخصي:</h2>
      <p>القسط الشهري: ${allowedInstallment.toFixed(0)} ريال</p>
      <p>التمويل الصافي: ${netFinance.toFixed(0)} ريال</p>
    `;
  }
}
</script>

<footer>
  <p>جميع الحقوق محفوظة لشركة سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('datetime').innerText = `${year}-${month}-${day} ${hours}:${minutes}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
