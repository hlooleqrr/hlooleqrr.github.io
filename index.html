<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حاسبة التمويل والتقاعد</title>
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #e0f2f1, #ffffff);
    margin: 0; min-height: 100vh;
    color: #012a26;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background-color: #004d40;
    color: #b2dfdb;
    width: 100%;
    padding: 20px;
    font-size: 28px;
    font-weight: 900;
    text-align: center;
    box-shadow: 0 5px 12px rgba(0,77,64,0.4);
    user-select: none;
  }
  main {
    background: white;
    border-radius: 18px;
    padding: 30px 36px;
    margin: 30px auto 60px;
    width: 95%;
    max-width: 700px;
    box-shadow: 0 12px 30px rgba(0,77,64,0.25);
  }
  h1, h2 {
    color: #004d40;
    font-weight: 900;
    margin-bottom: 24px;
    text-align: center;
  }
  label {
    font-weight: 700;
    font-size: 20px;
    margin: 16px 0 8px;
    color: #00695c;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 14px 18px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 10px;
    border: 2px solid #b2dfdb;
    background-color: #e0f2f1;
    color: #004d40;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #004d40;
    background-color: #c8e6c9;
  }
  button {
    margin-top: 40px;
    width: 100%;
    background-color: #00796b;
    border: none;
    border-radius: 14px;
    padding: 18px 0;
    font-size: 22px;
    font-weight: 900;
    color: #e0f2f1;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,121,107,0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #004d40;
    box-shadow: 0 8px 20px rgba(0,77,64,0.9);
  }
  button:disabled {
    background-color: #a5d6a7;
    cursor: default;
    box-shadow: none;
  }
  .step {
    display: none;
    flex-direction: column;
  }
  .step.active {
    display: flex;
  }
</style>
</head>
<body>

<header>سرعة تملك العقار والحلول التمويلية</header>

<main>
  <section class="step active" id="step1">
    <h1>صباحك/مساءك خير يا غالي<br>مرحباً بك في حاسبة التمويل والتقاعد</h1>
    <button id="btnStart">ابدأ الحسبة</button>
  </section>

  <section class="step" id="step2">
    <h2>ودنا نتعرف عليك</h2>
    <label for="clientName">اسمك الكريم:</label>
    <input type="text" id="clientName" autocomplete="off" />
    <button id="btnNext2" disabled>التالي</button>
  </section>

  <section class="step" id="step3">
    <h2>وش ودك تحسب يا <span id="displayName3"></span>؟</h2>
    <label for="financeType">اختر نوع التمويل:</label>
    <select id="financeType">
      <option value="">اختر...</option>
      <option value="personal">تمويل شخصي أو تمويل استهلاكي</option>
      <option value="realEstate">تمويل عقاري</option>
    </select>
    <button id="btnNext3" disabled>التالي</button>
  </section>

  <!-- المزيد من الخطوات هنا حسب حاجتك -->

</main>

<script>
  // عرض خطوة معينة
  function showStep(stepId) {
    document.querySelectorAll('.step').forEach(s => {
      s.classList.remove('active');
    });
    document.getElementById(stepId).classList.add('active');
  }

  // زر ابدأ الحسبة
  document.getElementById('btnStart').addEventListener('click', () => {
    showStep('step2');
  });

  // تفعيل زر التالي في الخطوة 2 بعد كتابة الاسم
  const clientNameInput = document.getElementById('clientName');
  const btnNext2 = document.getElementById('btnNext2');
  clientNameInput.addEventListener('input', () => {
    btnNext2.disabled = !clientNameInput.value.trim();
  });

  btnNext2.addEventListener('click', () => {
    document.getElementById('displayName3').textContent = clientNameInput.value.trim();
    showStep('step3');
  });

  // تفعيل زر التالي في الخطوة 3 بعد اختيار التمويل
  const financeTypeSelect = document.getElementById('financeType');
  const btnNext3 = document.getElementById('btnNext3');
  financeTypeSelect.addEventListener('change', () => {
    btnNext3.disabled = financeTypeSelect.value === '';
  });
  btnNext3.addEventListener('click', () => {
    // اكمال التنقل أو حساب بناءً على اختيارك
    alert('تابع باقي الخطوات حسب متطلباتك');
  });
</script>

</body>
</html>
