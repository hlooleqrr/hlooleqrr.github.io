<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      margin: 0;
      text-align: center;
      font-size: 32px;
    }
    header {
      background: #005c48;
      color: #fff;
      padding: 25px;
      font-size: 34px;
    }
    .container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 20px;
      margin: 18px 0;
      font-size: 32px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select option { font-size: 30px; }
    button {
      background: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #004d40; }
    .small-reset {
      font-size: 28px;
      padding: 12px 20px;
      margin-top: 22px;
      background: #e3f2fd;
      color: #1565c0;
      border: none;
      cursor: pointer;
      border-radius: 15px;
    }
    .small-reset:hover { background: #bbdefb; }
    footer {
      font-size: 26px;
      color: #666;
      margin-top: 40px;
      padding: 15px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove .6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .result p {
      margin: 12px 0;
      font-size: 30px;
      line-height: 1.6;
    }
    .result h2, .result h3 {
      font-size: 34px;
    }
    .highlight {
      font-size: 36px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
  <div id="nextContainer" style="display:none">
    <button onclick="nextQuestion()">التالي</button>
  </div>
  <div id="resetButtonContainer" style="display:none">
    <button class="small-reset" onclick="resetCalc()">🔁 إعادة الحسبة</button>
  </div>
</div><script>
let answers = { commitments: [] }, step = 0, commitmentStep = 0, currentCommitment = {};
let hasStarted = false;

const generalQuestions = [
  { id:'clientName',label:'اسمك الكريم',type:'text' },
  { id:'financeType',label:'اختر نوع التمويل تريد حسبته:',type:'select',options:['تمويل شخصي أو تمويل استهلاكي','تمويل عقاري'] },
  { id:'jobType',label:'نوع الوظيفة',type:'select',options:['عسكري','مدني (قطاع حكومي)','خاص (شبه حكومي)','خاص (شركة معتمدة)','خاص (شركة غير معتمدة)'] },
  { id:'militaryRank',label:'اذكر الرتبة العسكرية',type:'select',options:['جندي','عريف','رقيب','رئيس رقباء','نقيب','رائد','مقدم','عقيد','عميد','لواء'],show:a=>a.jobType==='عسكري' },
  { id:'birthDay',label:'اختر يوم الميلاد:',type:'select',options:Array.from({length:30},(_,i)=>i+1),default:1 },
  { id:'birthMonth',label:'اختر شهر الميلاد:',type:'select',options:Array.from({length:12},(_,i)=>i+1),default:1 },
  { id:'birthYear',label:'اختر سنة الميلاد:',type:'select',options:Array.from({length:61},(_,i)=>1370+i),default:1412 },

  {
    id: 'wantExtended',
    label: 'هل ترغب بالحسبة بعد التقاعد؟',
    type: 'select',
    options: ['نعم','لا'],
    show: a => {
      if(a.jobType !== 'عسكري' || a.financeType !== 'تمويل عقاري') return false;
      const retirementAges = {
        'جندي': 44, 'عريف': 46, 'رقيب': 48, 'رئيس رقباء': 50,
        'نقيب': 52, 'رائد': 54, 'مقدم': 55, 'عقيد': 56,
        'عميد': 57, 'لواء': 58
      };
      const retireAge = retirementAges[a.militaryRank || 'جندي'] || 44;
      const currentAge = 1446 - (parseInt(a.birthYear) || 1412);
      const yearsLeft = retireAge - currentAge;
      return yearsLeft < 25;
    }
  },

  // فقط إذا أجاب "نعم" في الحسبة الممتدة نطلب تاريخ التعيين
  { id:'hireDay',label:'اختر يوم التعيين:',type:'select',options:Array.from({length:30},(_,i)=>i+1),default:1,show:a=>a.wantExtended==='نعم' },
  { id:'hireMonth',label:'اختر شهر التعيين:',type:'select',options:Array.from({length:12},(_,i)=>i+1),default:1,show:a=>a.wantExtended==='نعم' },
  { id:'hireYear',label:'اختر سنة التعيين:',type:'select',options:Array.from({length:36},(_,i)=>1412 - i),default:1400,show:a=>a.wantExtended==='نعم' },

  { id:'salary',label:'كم الراتب الشهري الصافي؟',type:'number' },
  { id:'months',label:'على كم شهر تريد التمويل؟',type:'select',options:[],dynamic:true },
  { id:'profitMargin',label:'نسبة هامش الربح السنوي (%)؟',type:'number' },
  { id:'supported',label:'هل التمويل مدعوم؟',type:'select',options:['مدعوم','غير مدعوم'],show:a=>a.financeType==='تمويل عقاري' },
  { id:'bundle',label:'هل ترغب في دفعة مقدمة من سكني؟',type:'select',options:['نعم','لا'],show:a=>a.supported==='مدعوم' },
  { id:'hasCommitments',label:'هل لديك التزامات؟',type:'select',options:['نعم','لا'] }
];
</script><script>
// ✅ جدول الرواتب العسكرية
const militaryRanksData = {
  "جندي": { base: 3220, increment: 125, maxGrade: 15 },
  "عريف": { base: 3765, increment: 155, maxGrade: 15 },
  "رقيب": { base: 5260, increment: 210, maxGrade: 15 },
  "رئيس رقباء": { base: 7215, increment: 280, maxGrade: 15 },
  "نقيب": { base: 10600, increment: 495, maxGrade: 15 },
  "رائد": { base: 13515, increment: 265, maxGrade: 15 },
  "مقدم": { base: 14645, increment: 470, maxGrade: 15 },
  "عقيد": { base: 16520, increment: 510, maxGrade: 15 },
  "عميد": { base: 18600, increment: 570, maxGrade: 15 },
  "لواء": { base: 21390, increment: 665, maxGrade: 15 }
};

// ✅ تحويل هجري إلى ميلادي (تقريبي)
function hijriToGregorianApprox(hYear, hMonth, hDay) {
  const hijriDays = (hYear - 1) * 354 + (hMonth - 1) * 29.5 + hDay;
  const base = new Date(622, 6, 16); // 16 يوليو 622م
  base.setDate(base.getDate() + Math.floor(hijriDays));
  return base;
}

// ✅ حساب سنوات الخدمة من تاريخ التعيين
function calculateServiceYears(hireHijriYear, hireHijriMonth, hireHijriDay) {
  const hireDate = hijriToGregorianApprox(hireHijriYear, hireHijriMonth, hireHijriDay);
  const today = new Date();
  const diff = today - hireDate;
  const years = diff / (1000 * 60 * 60 * 24 * 365.25);
  return Math.floor(years);
}

// ✅ حساب الراتب الأساسي النهائي
function getFinalBasicSalary(rank, serviceYears) {
  const data = militaryRanksData[rank];
  if (!data) return 0;
  const grade = Math.min(serviceYears, data.maxGrade); // لا تتجاوز 15
  return data.base + data.increment * (grade - 1);
}

// ✅ حساب الراتب التقاعدي
function calculateRetirementSalary(rank, hireHijriYear, hireHijriMonth, hireHijriDay) {
  const serviceYears = calculateServiceYears(hireHijriYear, hireHijriMonth, hireHijriDay);
  const finalBasic = getFinalBasicSalary(rank, serviceYears);
  const retirement = Math.round((finalBasic * serviceYears / 40) * 0.55);
  return {
    serviceYears: serviceYears,
    finalBasicSalary: finalBasic,
    retirementSalary: retirement
  };
}
</script><script>
const commitmentQuestions = [
  { id:'type',label:'نوع الالتزام',type:'select',options:['قرض شخصي','قرض سيارة','قرض استهلاكي','قرض عقاري'] },
  { id:'amount',label:'كم القسط الشهري؟',type:'number' },
  { id:'months',label:'كم عدد الأشهر المتبقية؟',type:'select',options:[],dynamic:true },
  { id:'balloon',label:'هل يوجد دفعةأخيرة(لسيارة)؟',type:'select',options:['نعم','لا'],show:c=>c.type==='قرض سيارة' },
  { id:'balloonAmount',label:'كم مبلغ الدفعة الأخيرة؟',type:'number',show:c=>c.balloon==='نعم' },
  { id:'more',label:'هل لديك التزامات أخرى؟',type:'select',options:['نعم','لا'] }
];
</script><script>
function handleStartOrReset(){
  if(!hasStarted){
    hasStarted = true;
    document.getElementById('mainButton').style.display = 'none';
    document.getElementById('resetButtonContainer').style.display = 'block';
    showQuestion();
  }else{
    resetCalc();
  }
}

function resetCalc(){
  answers = { commitments: [] };
  step = commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').style.display = 'none';
  document.getElementById('resetButtonContainer').style.display = 'block';
  showQuestion();
}

function showQuestion(){
  const cont = document.getElementById('question');
  cont.innerHTML = '';
  document.getElementById('nextContainer').style.display = 'block';

  let q;
  if(step < generalQuestions.length){
    q = generalQuestions[step];
    if(q.show && !q.show(answers)){ step++; showQuestion(); return; }
  }else if(answers.hasCommitments === 'نعم'){
    q = commitmentQuestions[commitmentStep];
    if(q.show && !q.show(currentCommitment)){ commitmentStep++; showQuestion(); return; }
  }else{
    document.getElementById('nextContainer').style.display = 'none';
    calculate();
    return;
  }

  const div = document.createElement('div');
  div.classList.add('fade-in');
  div.innerHTML = `<label>${q.label}</label><br>`;

  if(q.type === 'select'){
    const sel = document.createElement('select');
    sel.id = q.id;
    sel.innerHTML = '<option value="">اختر...</option>';
    
    if(q.dynamic && q.id === 'months'){
      const limit = (step < generalQuestions.length)
        ? getMaxAllowedMonths()
        : (currentCommitment.type === 'قرض عقاري' ? 360 : 60);
      for(let i=1;i<=limit;i++){
        sel.innerHTML += `<option value="${i}">${i} شهر</option>`;
      }
    } else {
      q.options.forEach(opt=>{
        sel.innerHTML += `<option value="${opt}">${opt}</option>`;
      });
    }

    div.appendChild(sel);
  } else {
    div.innerHTML += `<input type="${q.type}" id="${q.id}" ${q.default ? `value="${q.default}"` : ''}>`;
  }

  cont.appendChild(div);
}

function nextQuestion(){
  const q = step < generalQuestions.length ? generalQuestions[step] : commitmentQuestions[commitmentStep];
  const el = document.getElementById(q.id);
  const val = el?.value;

  if(!val){
    alert('يرجى تعبئة الحقل قبل المتابعة');
    return;
  }

  if(step < generalQuestions.length){
    answers[q.id] = val;

    if(q.id === 'months'){
      const max = getMaxAllowedMonths();
      if(parseInt(val) > max){
        alert(`أقصى مدة مسموحة حسب العمر والتقاعد: ${describeMonths(max)}.`);
        answers[q.id] = max.toString();
      }
    }

    step++;
  } else {
    if(q.id === 'months') currentCommitment[q.id] = parseInt(val);
    else if(q.id === 'amount' || q.id === 'balloonAmount') currentCommitment[q.id] = parseFloat(val);
    else currentCommitment[q.id] = val;

    if(q.id === 'more'){
      answers.commitments.push(currentCommitment);
      currentCommitment = {};

      if(val === 'نعم'){
        commitmentStep = 0;
        showQuestion();
        return;
      } else {
        document.getElementById('nextContainer').style.display = 'none';
        calculate();
        return;
      }
    }

    commitmentStep++;
  }

  showQuestion();
}
</script><script>
function showSorryPage(name){
  const cont = document.getElementById('question');
  document.getElementById('nextContainer').style.display = 'none';
  cont.innerHTML = `<div class="result fade-in">
    <h2>معليش ${name}، انت متقاعد؟</h2>
    <p style="font-size:32px;">إذا متقاعد تواصل اتصال للاستفسار 😌</p>
    <p style="font-size:30px;">سامحنا ما فيه حسبة هنا</p>
  </div>`;
}

function describeMonths(m){
  const y = Math.floor(m / 12), mo = m % 12;
  let result = `${m} شهر`;
  let yTxt = y === 1 ? "سنة واحدة" : y === 2 ? "سنتان" : y >= 3 && y <= 10 ? `${y} سنوات` : y > 10 ? `${y} سنة` : '';
  let mTxt = mo === 1 ? "وشهر واحد" : mo === 2 ? "وشهرين" : mo >= 3 && mo <= 10 ? `و${mo} أشهر` : mo > 10 ? `و${mo} شهر` : '';
  if (yTxt || mTxt) result += ` (${yTxt} ${mTxt})`;
  return result.trim();
}

function numberToArabicWords(n){
  if (n < 1000) return `${n} ريال`;
  let parts = [];
  if(n >= 1_000_000){
    let mil = Math.floor(n / 1_000_000);
    parts.push(mil === 1 ? "مليون" : mil === 2 ? "مليونان" : mil <= 10 ? `${mil} ملايين` : `${mil} مليون`);
    n %= 1_000_000;
  }
  if(n >= 1000){
    let th = Math.floor(n / 1000);
    parts.push(th === 1 ? "ألف" : th === 2 ? "ألفان" : th <= 10 ? `${th} آلاف` : `${th} ألف`);
    n %= 1000;
  }
  if(n > 0) parts.push(`${n}`);
  return parts.join(" و ") + " ريال";
}

function formatCurrency(n){
  return n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function calculate(){
  // هذا مثال مبسط، راح يتم تعويضه بالحسبة الكاملة بعد دمج كل المنطق
  const name = answers.clientName || "العميل";
  const duration = describeMonths(parseInt(answers.months || 0));
  const netFinance = 509000, netAfterFees = 485000;
  const profitWithoutFees = 60000;
  const profitWithFees = 75000;

  const supportText = answers.supported === 'مدعوم' ? `<p class="highlight">دعم حكومي: 100,000 ريال</p>` : '';

  let html = `<div class="result"><h2>نتيجة الحسبة <span style="color:#666;">(التقريبية):</span></h2>`;
  html += `<div id="greeting" style="color:#007bff; font-weight:bold;">مرحباً ومسهلاً يا ${name}</div>`;
  html += `<div style="margin: 20px 0;"><span id="financeDuration">${duration}</span></div>`;

  html += `<p><strong>القسط من الشهر 1 إلى 24:</strong> 2,000 ريال</p>`;
  html += `<p><strong>القسط من الشهر 25 إلى 84:</strong> 4,500 ريال</p>`;
  html += `<p><strong>القسط من الشهر 85 إلى 240:</strong> 6,000 ريال</p>`;

  html += `<p style="color: green; font-size: 44px; font-weight: bold;">التمويل الصافي بعد خصم الرسوم النهائية: ${formatCurrency(netAfterFees)} ريال</p>`;
  html += `${supportText}`;
  html += `<p style="color: green; font-size: 36px;"><strong>التمويل الصافي قبل خصم الرسوم:</strong> ${formatCurrency(netFinance)} ريال</p>`;
  html += `<p style="color: red; font-size: 36px;"><strong>الربح دون الرسوم:</strong> ${formatCurrency(profitWithoutFees)} ريال</p>`;
  html += `<p style="color: red; font-size: 42px;"><strong>الربح مع الرسوم:</strong> ${formatCurrency(profitWithFees)} ريال</p>`;
  html += `<p><strong>بالأحرف:</strong> ${numberToArabicWords(netAfterFees)}</p>`;
  html += `<h3 style="margin-top:30px;"> خذ لقطة شاشة وتواصل معنا: 📞0506214458  زورو موقعنا: hlooleqrr.com</h3>`;
  html += `</div>`;

  document.getElementById('question').innerHTML = html;
}
</script><footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
<script>
function updateDateTime(){
  const n = new Date();
  document.getElementById('datetime').innerText =
    `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')} `+
    `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
