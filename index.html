<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة التمويل الممتد بعد التقاعد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      padding: 30px;
      font-size: 24px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 15px;
      margin: 15px 0;
      font-size: 22px;
    }
    .result {
      background: #e6f7ff;
      margin-top: 25px;
      padding: 25px;
      border: 2px solid #0099cc;
      border-radius: 10px;
      font-size: 26px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة التمويل الممتد بعد التقاعد</h2>
    
    <input type="text" id="clientName" placeholder="الاسم الكريم">

    <select id="financeType">
      <option disabled selected>اختر نوع التمويل</option>
      <option value="person">تمويل شخصي أو استهلاكي</option>
      <option value="realestate">تمويل عقاري</option>
    </select>

    <select id="jobType" onchange="toggleMilitaryFields()">
      <option disabled selected>جهة العمل</option>
      <option value="civil">حكومي مدني</option>
      <option value="private">قطاع خاص</option>
      <option value="military">عسكري</option>
    </select>

    <div id="militaryFields" style="display:none;">
      <select id="rank">
        <option disabled selected>اختر الرتبة</option>
        <option value="جندي">جندي</option>
        <option value="جندي أول">جندي أول</option>
        <option value="عريف">عريف</option>
        <option value="وكيل رقيب">وكيل رقيب</option>
        <option value="رقيب">رقيب</option>
        <option value="رقيب أول">رقيب أول</option>
        <option value="رئيس رقباء">رئيس رقباء</option>
        <option value="ملازم">ملازم</option>
        <option value="ملازم أول">ملازم أول</option>
        <option value="نقيب">نقيب</option>
        <option value="رائد">رائد</option>
        <option value="مقدم">مقدم</option>
        <option value="عقيد">عقيد</option>
        <option value="عميد">عميد</option>
        <option value="لواء">لواء</option>
      </select>
    </div>

    <input type="number" id="basicSalary" placeholder="الراتب الأساسي">
    <input type="number" id="netFinanceBefore" placeholder="التمويل الصافي قبل التقاعد">

    <button onclick="calculate()">عرض النتيجة</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const retirementAges = {
      "جندي": 44, "جندي أول": 44, "عريف": 46, "وكيل رقيب": 46,
      "رقيب": 48, "رقيب أول": 50, "رئيس رقباء": 52,
      "ملازم": 48, "ملازم أول": 50, "نقيب": 52, "رائد": 54,
      "مقدم": 56, "عقيد": 58, "عميد": 60, "لواء": 60
    };

    const rankRaises = {
      "جندي": 125, "جندي أول": 135, "عريف": 175, "وكيل رقيب": 210,
      "رقيب": 250, "رقيب أول": 300, "رئيس رقباء": 360,
      "ملازم": 380, "ملازم أول": 415, "نقيب": 495, "رائد": 265,
      "مقدم": 470, "عقيد": 510, "عميد": 565, "لواء": 635
    };

    function toggleMilitaryFields() {
      const job = document.getElementById("jobType").value;
      document.getElementById("militaryFields").style.display = (job === "military") ? "block" : "none";
    }

    function calculate() {
      const name = document.getElementById('clientName').value.trim();
      const financeType = document.getElementById('financeType').value;
      const jobType = document.getElementById('jobType').value;
      const rank = document.getElementById('rank').value;
      const baseSalary = parseFloat(document.getElementById('basicSalary').value);
      const netBefore = parseFloat(document.getElementById('netFinanceBefore').value);

      if (!name || !financeType || !jobType || isNaN(baseSalary) || isNaN(netBefore) || (jobType === 'military' && !rank)) {
        alert("يرجى تعبئة جميع الحقول المطلوبة");
        return;
      }

      const retirementAge = (jobType === 'military') ? retirementAges[rank] : 60;
      const yearsService = retirementAge - 20;
      const raise = (jobType === 'military') ? rankRaises[rank] : 0;

      const lastSalary = baseSalary + (raise * yearsService);
      const retirementSalary = (lastSalary * yearsService) / 40;

      let percent = 0;
      if (financeType === 'person') {
        percent = 0.25;
      } else if (financeType === 'realestate') {
        percent = retirementSalary < 15000 ? 0.55 : 0.65;
      }

      const installment = retirementSalary * percent;
      const months = (60 - retirementAge) * 12;
      const totalWithProfit = installment * months;
      const profit = totalWithProfit * 0.045;
      const netAfter = totalWithProfit - profit;
      const totalFinance = netBefore + netAfter;

      const f = (x) => parseFloat(x).toLocaleString('ar-EG');

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <strong>مرحباً ومسهلاً يا ${name}</strong><br>
        رتبتك: ${rank || 'مدني/خاص'}، التقاعد عند سن ${retirementAge}<br><br>
        تمويلك الصافي قبل التقاعد: ${f(netBefore)} ريال<br>
        تمويلك الصافي بعد التقاعد: ${f(netAfter.toFixed(0))} ريال<br>
        ✅ <strong>إجمالي التمويل دون خصم الرسوم:</strong> ${f(totalFinance.toFixed(0))} ريال
      `;
    }
  </script>
</body>
</html>
