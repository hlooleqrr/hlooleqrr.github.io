<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة التمويل العقاري</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      padding: 20px;
      color: white;
    }
    .container {
      padding: 20px;
    }
    .question {
      display: none;
      margin-bottom: 20px;
    }
    .question.active {
      display: block;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007a5a;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      font-size: 12px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h2>شركة سرعة تملك العقار</h2>
</header>

<div class="container">
  <div id="formContainer"></div>
  <button onclick="nextQuestion()">التالي</button>
  <div id="result"></div>
</div>

<footer>
  <p>جميع الحقوق محفوظة لشركة سرعة تملك العقار - <span id="datetime"></span></p>
</footer>

<script>
const questions = [
  { label: 'هل الحسبة لتمويل عقاري؟', name: 'isRealEstate', type: 'select', options: ['نعم', 'لا'] },
  { label: 'نوع الدعم', name: 'supportType', type: 'select', options: ['مدعوم', 'غير مدعوم'] },
  { label: 'هل ترغب بالباقة المقدمة؟', name: 'bundle', type: 'select', options: ['نعم', 'لا'], showIf: (answers) => answers.supportType === 'مدعوم' },
  { label: 'الراتب الشهري', name: 'salary', type: 'number' },
  { label: 'نسبة الاستقطاع %', name: 'deductPercent', type: 'number' },
  { label: 'عدد سنوات التمويل', name: 'years', type: 'number' },
];

let current = 0;
let answers = {};

function showQuestion(index) {
  const container = document.getElementById('formContainer');
  container.innerHTML = '';
  const q = questions[index];
  if (q.showIf && !q.showIf(answers)) {
    nextQuestion();
    return;
  }

  const div = document.createElement('div');
  div.className = 'question active';
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.name = q.name;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.name = q.name;
    div.appendChild(input);
  }

  container.appendChild(div);
}

function nextQuestion() {
  const currentInput = document.querySelector('.question.active input, .question.active select');
  if (currentInput) {
    answers[currentInput.name] = currentInput.value;
  }

  current++;
  if (current >= questions.length) {
    calculateResult();
    return;
  }
  showQuestion(current);
}

function calculateResult() {
  let salary = parseFloat(answers.salary || 0);
  let percent = parseFloat(answers.deductPercent || 0);
  let years = parseFloat(answers.years || 0);
  let bundleAmount = 0;

  // دعم حسب الشروط
  if (answers.supportType === 'مدعوم' && answers.bundle === 'نعم') {
    bundleAmount = salary < 10000 ? 150000 : 100000;
  }

  let maxDeductPercent = 55;
  if (salary >= 15000) maxDeductPercent = 65;

  // لو اختار "غير مدعوم" نرجع للنسب المعتادة
  if (answers.supportType === 'غير مدعوم') {
    maxDeductPercent = salary < 15000 ? 55 : 65;
  }

  let monthly = (salary * (Math.min(percent, maxDeductPercent) / 100));
  let total = (monthly * 12 * years) + bundleAmount;

  document.getElementById('formContainer').innerHTML = `
    <h3>نتيجة الحسبة:</h3>
    <p>القسط الشهري المتوقع: ${monthly.toFixed(0)} ريال</p>
    <p>إجمالي التمويل المتوقع: ${total.toFixed(0)} ريال</p>
  `;
  document.querySelector('button').style.display = 'none';
}

function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').textContent = now.toLocaleString('ar-EG');
}
setInterval(updateDateTime, 1000);
updateDateTime();

showQuestion(current);
</script>

</body>
</html>
