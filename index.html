<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سرعة تملك العقار | حلول تمويلية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fefefe;
      color: #012a26;
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      color: #005c48;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.1rem;
      color: #007a63;
      margin-bottom: 40px;
      font-weight: bold;
    }
    .question {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    .option {
      background-color: #00b28f;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.3rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .option:hover {
      transform: scale(1.03);
    }
    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #888;
    }

    @media (min-width: 600px) {
      .options {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>سرعة تملك العقار</h1>
  <div class="tagline">حلولنا بلا تقيّد • سرعة بالإنجاز</div>

  <div class="question">هل تريد حلول في؟</div>

  <div class="options">
    <a href="real-estate.html" class="option">التمويل العقاري</a>
    <a href="personal-finance.html" class="option">التمويل الشخصي</a>
    <a href="services.html" class="option">الخدمات الأخرى</a>
  </div>

  <footer>© سرعة تملك العقار والحلول التمويلية</footer>

</body>
</html>
